<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Voertuigen</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo" alt="Brandweer Herentals">
    </div>
    <div class="header-right">
      <div class="header-greeting">Welkom</div>
      <div class="header-name" id="userName"></div>
      <div class="header-datetime" id="datetime"></div>
    </div>
  </header>

  <div class="content">
    <a href="index.html" class="backlink"><span class="arrow">â†</span> Terug</a>

    <h2>ğŸ“… Goedgekeurde Voertuigenreservaties</h2>
    <div id="reservations" class="grid"></div>
  </div>
</div>

<script>
/* -------------------- GEBRUIKER -------------------- */
const currentUser = localStorage.getItem("userName") || "Onbekend";
document.getElementById("userName").textContent = currentUser;

/* -------------------- DATETIME -------------------- */
setInterval(() => {
  document.getElementById("datetime").textContent = new Date().toLocaleString("nl-BE");
}, 1000);

/* -------------------- FIREBASE INIT -------------------- */
const firebaseConfig = {
  databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
console.log("âœ… Firebase klaar voor agenda");

/* -------------------- LIVE RENDER VAN GOEDGEKEURDE RESERVATIES -------------------- */
db.ref("reservations").on("value", snapshot => {
  const data = snapshot.val() || {};
  const reservations = Object.keys(data)
      .map(key => ({ id: key, ...data[key] }))
      .filter(r => r.status === "Goedgekeurd" && new Date(r.to) >= new Date()); // alleen goedgekeurd en toekomstige
  renderFirebase(reservations);
});

/* -------------------- RENDER FUNCTIE -------------------- */
function renderFirebase(reservations) {
  const wrap = document.getElementById("reservations");
  wrap.innerHTML = "";
  reservations.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header"><h3>${r.vehicle}</h3></div>
      <div class="card-body">
        <div><strong>Van:</strong> ${r.from}</div>
        <div><strong>Tot:</strong> ${r.to}</div>
        <div><strong>Door:</strong> ${r.user}</div>
        <div><strong>Doel:</strong> ${r.purpose}</div>
        <div><strong>Personen:</strong> ${r.persons}</div>
      </div>
    `;
    wrap.appendChild(card);
  });
}
</script>

</body>
</html>
