<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Voertuigen</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
/* --- Kalenderstijl --- */
#reservations {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card {
  border-radius: 10px;
  background: #f4f4f4;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.card-header {
  font-size: 1.3em;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.card-date {
  font-size: 1.5em;
  font-weight: bold;
  margin-bottom: 8px;
  color: #0077cc;
}

.card-body div {
  margin-bottom: 4px;
}

.card-body div span {
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo" alt="Brandweer Herentals">
    </div>
    <div class="header-right">
      <div class="header-greeting">Welkom</div>
      <div class="header-name" id="userName"></div>
      <div class="header-datetime" id="datetime"></div>
    </div>
  </header>

  <div class="content">
    <a href="index.html" class="backlink"><span class="arrow">‚Üê</span> Terug</a>

    <h2>üìÖ Goedgekeurde Voertuigenreservaties</h2>
    <div id="reservations"></div>
  </div>
</div>

<script>
/* -------------------- GEBRUIKER -------------------- */
const currentUser = localStorage.getItem("userName") || "Onbekend";
document.getElementById("userName").textContent = currentUser;

/* -------------------- DATETIME -------------------- */
setInterval(() => {
  document.getElementById("datetime").textContent = new Date().toLocaleString("nl-BE");
}, 1000);

/* -------------------- FIREBASE INIT -------------------- */
const firebaseConfig = {
  databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
console.log("‚úÖ Firebase klaar voor agenda");

/* -------------------- LIVE RENDER VAN GOEDGEKEURDE RESERVATIES -------------------- */
db.ref("reservations").on("value", snapshot => {
  const data = snapshot.val() || {};
  const reservations = Object.keys(data)
      .map(key => ({ id: key, ...data[key] }))
      .filter(r => r.status === "Goedgekeurd" && new Date(r.to) >= new Date());

  // Sorteer op startdatum
  reservations.sort((a, b) => new Date(a.from) - new Date(b.from));

  renderFirebase(reservations);
});

/* -------------------- RENDER FUNCTIE -------------------- */
function renderFirebase(reservations) {
  const wrap = document.getElementById("reservations");
  wrap.innerHTML = "";

  reservations.forEach(r => {
    const fromDate = new Date(r.from);
    const toDate = new Date(r.to);

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-date">${fromDate.toLocaleDateString("nl-BE", { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</div>
      <div class="card-header">${r.vehicle}</div>
      <div class="card-body">
        <div><span>Tijd:</span> ${fromDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${toDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        <div><span>Doel:</span> ${r.purpose}</div>
        <div><span>Personen:</span> ${r.persons}</div>
        <div><span>Door:</span> ${r.user}</div>
      </div>
    `;
    wrap.appendChild(card);
  });
}
</script>

</body>
</html>
