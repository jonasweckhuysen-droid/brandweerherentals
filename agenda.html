<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda ‚Äî Brandweer Herentals</title>
  <link rel="manifest" href="/brandweerherentals/manifest.json">
  <meta name="theme-color" content="#c71f1f">

  <style>
    :root {
      --red: #c71f1f;
      --dark: #111;
      --light: #fff;
      --muted: #f6f6f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fff 0%, #f8f8f8 100%);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 780px;
      margin: 20px auto;
      background: var(--light);
      border-radius: 18px;
      border: 4px solid var(--red);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px;
      background: linear-gradient(90deg, var(--red), #8f1515);
      color: var(--light);
    }

    header .logo {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
    }

    header h1 { margin: 0; font-size: 18px; }
    header p { margin: 0; font-size: 12px; opacity: 0.9; }

    main {
      padding: 18px;
    }

    h2 {
      margin-top: 0;
      color: var(--red);
    }

    .event {
      background: var(--muted);
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .event strong {
      display: block;
      color: var(--dark);
      font-size: 16px;
    }

    .event small {
      color: #555;
      font-size: 13px;
    }

    footer {
      padding: 12px 18px;
      font-size: 13px;
      color: #444;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background: var(--red);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">BWH</div>
      <div>
        <h1>Agenda</h1>
        <p>Belangrijke data en evenementen</p>
      </div>
    </header>

    <main>
      <div id="agenda-container">üìÖ Agenda wordt geladen...</div>
      <a href="/brandweerherentals/index.html" class="back-btn">‚¨Ö Terug naar start</a>
    </main>

    <footer>
      <div>Versie 1.1</div>
      <div>üì± Brandweer Herentals</div>
    </footer>
  </div>

  <script>
    // üìÖ Agenda laden vanuit JSON
    fetch("/brandweerherentals/agenda.json")
      .then(response => {
        if (!response.ok) throw new Error("Agenda JSON niet gevonden");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("agenda-container");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Geen geplande evenementen.</p>";
          return;
        }

        data.sort((a, b) => new Date(a.datum) - new Date(b.datum));

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <strong>${item.titel}</strong>
            <small>${new Date(item.datum).toLocaleDateString("nl-BE", {
              day: "2-digit", month: "long", year: "numeric"
            })} ‚Äî ${item.locatie}</small>
            <p>${item.beschrijving}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("agenda-container").innerHTML =
          "<p>‚ö†Ô∏è Fout bij laden van agenda.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
