<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      font-size: 1.4em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .event {
      background: #222;
      margin: 10px auto;
      width: 90%;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .event h3 {
      margin: 0;
      color: #00bcd4;
    }
    .event p {
      margin: 5px 0 0;
    }
    a.back {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.back:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <header>Agenda</header>
  <div id="agenda-container"></div>
  <a href="index.html" class="back">⬅ Terug naar app</a>

  <script>
    async function loadAgenda() {
      try {
        const response = await fetch('agenda.json'); // zelfde map
        if (!response.ok) throw new Error('Kan agenda.json niet laden');
        const agenda = await response.json();

        const container = document.getElementById('agenda-container');
        container.innerHTML = '';

        agenda.sort((a, b) => new Date(a.datum) - new Date(b.datum));

        agenda.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('event');
          div.innerHTML = `
            <h3>${item.titel}</h3>
            <p>${item.datum}</p>
            <p>${item.beschrijving}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('agenda-container').innerHTML =
          '<p>❌ Fout bij het laden van de agenda.</p>';
        console.error(error);
      }
    }

    loadAgenda();
  </script>
</body>
</html>
