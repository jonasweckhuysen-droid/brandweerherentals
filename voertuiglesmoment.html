<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chauffeur Oefenmomenten ‚Äî Brandweer Herentals</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f7;
}

.container {
  max-width: 900px;
  margin: 0 auto 20px auto;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  padding: 0 20px 20px 20px;
}

/* HEADER volledig rood en naadloos */
header#appHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #c62828;
  color: white;
  margin: -20px -20px 0 -20px;
  padding: 15px 20px;
  border-radius: 15px 15px 0 0;
}

.header-left, .header-right {
  display: flex;
  align-items: center;
}

.header-logo {
  height: 50px;
}

.header-greeting, .header-datetime, .header-ploeg {
  margin-left: 10px;
  font-weight: bold;
  color: white;
}

.backlink {
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  margin: 25px 0 15px 0;
  color: white;
  background: #c62828;
  padding: 6px 12px;
  border-radius: 8px;
}

#searchInput {
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin-bottom: 20px;
  width: 100%;
}

.chauffeur-card {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
  border-left: 6px solid #c62828;
}

.chauffeur-card h3 {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.counter {
  font-size: 0.9rem;
  color: #555;
}

.vehicle {
  margin-top: 10px;
  padding: 10px;
  border: 1px solid #eee;
  border-radius: 12px;
  background: #fff;
}

.veh-header {
  font-weight: bold;
  margin-bottom: 8px;
}

.exercise-list label {
  display: block;
  margin-bottom: 4px;
}
</style>
</head>
<body>

<div class="container">

<header id="appHeader">
  <div class="header-left">
    <img src="/brandweerherentals/icons/logo.png" class="header-logo">
  </div>
  <div class="header-right">
    <div id="greeting" class="header-greeting"></div>
    <div id="datetime" class="header-datetime"></div>
    <div id="ploegOfWeek" class="header-ploeg"></div>
  </div>
</header>

<main>
  <a href="index.html" class="backlink">‚Üê Terug naar menu</a>
  <input type="text" id="searchInput" placeholder="Zoek op naam...">
  <div id="chauffeurContainer"></div>
</main>

</div>

<script>
/* ================================
   LOGIN CHECK
================================ */

const loggedInUser =
  (localStorage.getItem("username") || "").trim();

/* Admins */
const admins = [
  "Patrick Van Hove",
  "Alain Leemans",
  "Jonas Weckhuysen",
  "Danny Van den Bergh"
];

const isAdmin = admins.includes(loggedInUser) || loggedInUser === "";

/* ================================
   CHAUFFEURS + OEFENMOMENTEN
================================ */

const chauffeurs = {
  "Dries Boven": [],
  "Robin Buyens": [],
  "Bart Cools": [],
  "Kurt Cools": [],
  "Gianni Cornelis": [],
  "Roel Dekort": [],
  "Rik Goris": [],
  "Kris Hoeylaerts": [],
  "Philippe Hoeylaerts": [],
  "Vincent Leemans": [],
  "Bart Leten": [],
  "Steven Maes": [],
  "Liese Meyskens": [],
  "Rutger Moons": [],
  "Sven Van Buren": [],
  "Jakke Van den Broeck": [],
  "Kris Van Looveren": [],
  "No√´l Van Roy": [],
  "Joris Van Vracem": [],
  "Cristoph Verhaegen": [],
  "Robbe Vervecken": [],
  "Steven Vervloet": []
};

const oefenmomenten = {
  "B541":[1,2,3,4,5,6],
  "L544":[1,2,3,4],
  "L549":[1,2,3,4,5],
  "A545":[1,2,3,4,5,6],
  "D541":[1,2,3],
  "M541":[1,2,3,4],
  "T545":[1,2,3,4,5,6],
  "H541":[1,2,3,4,5,6],
  "A541":[1,2,3,4,5,6],
  "Containers":[1]
};

/* ================================
   GROEPEN (alfabetisch op achternaam)
================================ */

const sorted = Object.keys(chauffeurs).sort((a,b)=>{
  return a.split(" ").pop().localeCompare(b.split(" ").pop());
});

const mid = Math.ceil(sorted.length / 2);
const groep1 = sorted.slice(0, mid);
const groep2 = sorted.slice(mid);

const voorjaarA = ["T545","H541","A541","Containers"];
const najaarA = ["B541","L544","L549","A545","D541","M541"];

const voorjaarB = najaarA;
const najaarB = voorjaarA;

const now = new Date();
const isVoorjaar = now.getMonth() < 6;
const isEvenYear = now.getFullYear() % 2 === 0;

function voertuigenVoorNaam(naam){
  const groep = groep1.includes(naam) ? 1 : 2;

  if(groep === 1){
    if(isVoorjaar) return isEvenYear ? voorjaarA : najaarA;
    return isEvenYear ? najaarA : voorjaarA;
  } else {
    if(isVoorjaar) return isEvenYear ? voorjaarB : najaarB;
    return isEvenYear ? najaarB : voorjaarB;
  }
}

/* ================================
   RENDER
================================ */

const container = document.getElementById("chauffeurContainer");

function render(filter=""){
  container.innerHTML = "";
  filter = filter.toLowerCase();

  sorted.forEach(naam => {

    if(!isAdmin && naam !== loggedInUser) return;
    if(filter && !naam.toLowerCase().includes(filter)) return;

    const voertuigen = voertuigenVoorNaam(naam);
    const card = document.createElement("div");
    card.className="chauffeur-card";

    let totaal=0, klaar=0;

    voertuigen.forEach(v=>{
      totaal += oefenmomenten[v].length;
      oefenmomenten[v].forEach(n=>{
        if(localStorage.getItem(`${naam}_${v}_${n}`) === "true")
          klaar++;
      });
    });

    card.innerHTML = `
      <h3>${naam}<span class="counter">${klaar} / ${totaal} voltooid</span></h3>
    `;

    voertuigen.forEach(v => {
      const div = document.createElement("div");
      div.className="vehicle";
      div.innerHTML = `<div class="veh-header">üöí ${v}</div>`;

      const list = document.createElement("div");
      list.className="exercise-list";

      oefenmomenten[v].forEach(n=>{
        const key = `${naam}_${v}_${n}`;
        const label = document.createElement("label");
        const input = document.createElement("input");

        input.type="checkbox";
        input.checked = localStorage.getItem(key)==="true";

        input.onchange = ()=> {
          localStorage.setItem(key,input.checked);
          render(document.getElementById("searchInput").value);
        }

        label.appendChild(input);
        label.append(" Oefenmoment "+n);
        list.appendChild(label);
      });

      div.appendChild(list);
      card.appendChild(div);
    });

    container.appendChild(card);

  });

}

render();

document.getElementById("searchInput").addEventListener("input", function(){
  render(this.value);
});
</script>

<script src="/brandweerherentals/header.js"></script>

</body>
</html>
