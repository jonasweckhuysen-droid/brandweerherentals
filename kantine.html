<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kantine ‚Äî Brandweer Herentals</title>
<link rel="stylesheet" href="/brandweerherentals/kantine.css">
<meta name="theme-color" content="#c71f1f">
</head>
<body>
<div class="container">
  <header>Kantine ‚Äî Bestelling</header>
<a href="/brandweerherentals/" class="back">‚Üê Terug naar start</a>
  <main>
    <div class="product-grid" id="productGrid"></div>

    <div class="cart" id="cartSection">
      <h2>üßæ Jouw bestelling</h2>
      <ul id="cartList"></ul>
      <button id="confirmOrder">Bevestig bestelling</button>
      <button id="exportStock">üì• Export stock (CSV)</button>
    </div>
  </main>

  <footer>Brandweer Herentals ‚Äî Kantinebeheer</footer>
</div>

<script>
// ‚úÖ Productenlijst + stock (initialisatie)
const producten = [
  { naam: "Pintje", prijs: 1.5, img: "/brandweerherentals/icons/drinks/beer.png", stock: 20 },
  { naam: "Cola", prijs: 1.8, img: "/brandweerherentals/icons/drinks/cola.png", stock: 20 },
  { naam: "Fanta", prijs: 1.8, img: "/brandweerherentals/icons/drinks/fanta.png", stock: 20 },
  { naam: "Water", prijs: 1.0, img: "/brandweerherentals/icons/drinks/water.png", stock: 20 },
  { naam: "Koffie", prijs: 1.2, img: "/brandweerherentals/icons/drinks/coffee.png", stock: 20 },
  { naam: "Chips", prijs: 1.5, img: "/brandweerherentals/icons/drinks/chips.png", stock: 20 }
];

// üåü LocalStorage keys
const LS_CART = "kantine_cart";
const LS_STOCK = "kantine_stock";
const LS_ORDERS = "kantine_bestellingen";

// üì¶ Haal stock op of initialiseer
let stock = JSON.parse(localStorage.getItem(LS_STOCK) || "null");
if (!stock) {
  stock = {};
  producten.forEach(p => stock[p.naam] = p.stock);
  localStorage.setItem(LS_STOCK, JSON.stringify(stock));
}

// üõí Winkelmandje
let cart = JSON.parse(localStorage.getItem(LS_CART) || "{}");

const grid = document.getElementById("productGrid");
const cartList = document.getElementById("cartList");
const confirmBtn = document.getElementById("confirmOrder");
const exportBtn = document.getElementById("exportStock");

// üßÉ Producten tonen
function renderProducts() {
  grid.innerHTML = "";
  producten.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.naam}">
      <h3>${p.naam}</h3>
      <p>‚Ç¨${p.prijs.toFixed(2)}</p>
      <p>Voorraad: <span id="stock-${p.naam}">${stock[p.naam]}</span></p>
      <div class="controls">
        <button class="minus">‚àí</button>
        <span>${cart[p.naam] || 0}</span>
        <button class="plus">+</button>
      </div>
    `;

    const countEl = card.querySelector("span");
    const minusBtn = card.querySelector(".minus");
    const plusBtn = card.querySelector(".plus");

    plusBtn.onclick = () => {
      if (cart[p.naam] >= stock[p.naam]) {
        alert("‚ùå Niet genoeg stock!");
        return;
      }
      cart[p.naam] = (cart[p.naam] || 0) + 1;
      localStorage.setItem(LS_CART, JSON.stringify(cart));
      renderCart();
      countEl.textContent = cart[p.naam];
    };

    minusBtn.onclick = () => {
      if (!cart[p.naam]) return;
      cart[p.naam]--;
      if (cart[p.naam] <= 0) delete cart[p.naam];
      localStorage.setItem(LS_CART, JSON.stringify(cart));
      renderCart();
      countEl.textContent = cart[p.naam] || 0;
    };

    grid.appendChild(card);
  });
}

// üßæ Winkelmandje bijwerken
function renderCart() {
  cartList.innerHTML = "";
  let totaal = 0;
  for (const [naam, aantal] of Object.entries(cart)) {
    const product = producten.find(p => p.naam === naam);
    const subtotaal = product.prijs * aantal;
    totaal += subtotaal;

    const li = document.createElement("li");
    li.textContent = `${aantal} √ó ${naam}`;
    const price = document.createElement("span");
    price.textContent = `‚Ç¨${subtotaal.toFixed(2)}`;
    li.appendChild(price);
    cartList.appendChild(li);
  }

  if (totaal === 0) {
    cartList.innerHTML = "<li>Geen producten geselecteerd.</li>";
    confirmBtn.disabled = true;
  } else {
    const totalLi = document.createElement("li");
    totalLi.innerHTML = `<strong>Totaal</strong><span><strong>‚Ç¨${totaal.toFixed(2)}</strong></span>`;
    cartList.appendChild(totalLi);
    confirmBtn.disabled = false;
  }
}

// üíæ Bestelling bevestigen met betaalopties
confirmBtn.onclick = () => {
  if (Object.keys(cart).length === 0) return;

  // Update stock
  for (const [naam, aantal] of Object.entries(cart)) {
    stock[naam] -= aantal;
    if (stock[naam] < 0) stock[naam] = 0;
  }
  localStorage.setItem(LS_STOCK, JSON.stringify(stock));

  // Save order
  const timestamp = new Date().toLocaleString("nl-BE");
  const bestellingen = JSON.parse(localStorage.getItem(LS_ORDERS) || "[]");
  bestellingen.push({ tijd: timestamp, items: { ...cart }, betaald: null });
  localStorage.setItem(LS_ORDERS, JSON.stringify(bestellingen));

  // ‚ú® Visueel kader voor betaalopties
  const overlay = document.createElement("div");
  overlay.style = `
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;
    z-index:9999;
  `;
  
  const box = document.createElement("div");
  box.style = `
    background:#fff; padding:20px; border-radius:12px; width:90%; max-width:400px; text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.2);
  `;
  box.innerHTML = `
    <h2>üí∞ Kies betaalmethode</h2>
    <button id="payPayconiq" style="margin:5px;padding:10px 20px;border-radius:8px;background:#c71f1f;color:white;font-weight:700;">Payconiq</button>
    <button id="payCash" style="margin:5px;padding:10px 20px;border-radius:8px;background:#444;color:white;font-weight:700;">Cash</button>
    <button id="payBank" style="margin:5px;padding:10px 20px;border-radius:8px;background:#0073e6;color:white;font-weight:700;">Overschrijving</button>
    <p style="margin-top:10px;font-size:12px;color:#666;">Je bestelling is nog niet verwijderd.</p>
  `;
  
  overlay.appendChild(box);
  document.body.appendChild(overlay);

  // Functies voor knoppen
  document.getElementById("payPayconiq").onclick = () => {
    // Markeer als betaald via Payconiq
    bestellingen[bestellingen.length-1].betaald = "Payconiq";
    localStorage.setItem(LS_ORDERS, JSON.stringify(bestellingen));
    window.open("https://payconiq.com", "_blank");
    cleanup();
  };

  document.getElementById("payCash").onclick = () => {
    bestellingen[bestellingen.length-1].betaald = "Cash";
    localStorage.setItem(LS_ORDERS, JSON.stringify(bestellingen));
    alert("üí∂ Betaling geregistreerd als contant.");
    cleanup();
  };

  document.getElementById("payBank").onclick = () => {
    bestellingen[bestellingen.length-1].betaald = "Overschrijving";
    localStorage.setItem(LS_ORDERS, JSON.stringify(bestellingen));
    alert("üè¶ Gebruik bankoverschrijving met mededeling:\n\nKantine Brandweer Herentals");
    cleanup();
  };

  function cleanup() {
    cart = {};
    localStorage.setItem(LS_CART, "{}");
    renderCart();
    renderProducts();
    document.body.removeChild(overlay);
  }
};


// üì• Export stock als CSV
exportBtn.onclick = () => {
  let csv = "Product,Stock\n";
  for (const [naam, aantal] of Object.entries(stock)) {
    csv += `${naam},${aantal}\n`;
  }
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "kantine_stock.csv";
  a.click();
  URL.revokeObjectURL(url);
};

// ‚ú® Init
renderProducts();
renderCart();
</script>
</body>
</html>
