<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brandweer Herentals — Permanenties</title>

<link rel="stylesheet" href="/brandweerherentals/style.css">
<script src="/brandweerherentals/header.js" defer></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUkFsXiJ7MOIDFfC0AUk9DiT_BPIHzfEE",
    authDomain: "post-herentals.firebaseapp.com",
    projectId: "post-herentals",
    storageBucket: "post-herentals.appspot.com",
    messagingSenderId: "762725561089",
    appId: "1:762725561089:web:38c46cc8cf44d624252100"
  };

  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app);
</script>

<style>
/* ===============================
   LAYOUT
================================ */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0;
}

/* ===============================
   HEADER
================================ */
#appHeader {
  background: #c71f1f;
  color: #fff;
  padding: 15px 20px;
  border-radius: 18px 18px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo { height: 48px; }
.header-right { text-align: right; }

/* ===============================
   CONTENT
================================ */
.page-content {
  padding: 22px;
}

.backlink {
  display: inline-block;
  margin-bottom: 25px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
.backlink .arrow { margin-right: 6px; }

/* ===============================
   PERMANENTIE
================================ */
.permanentie-card {
  background: #f7f7f7;
  border-radius: 14px;
  padding: 18px 22px;
  margin-bottom: 22px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.12);
}

.permanentie-card h3 {
  margin: 0 0 14px;
  font-size: 1.35rem;
  color: #c71f1f;
}

/* ===============================
   LIJST
================================ */
.permanentie-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.permanentie-list li {
  display: grid;
  grid-template-columns: 240px 1fr;
  align-items: center;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 0.95rem;
}

.permanentie-list li:nth-child(odd) {
  background: #ffffff;
}

/* linker kolom: checkbox + functie */
.functie {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  color: #333;
}

/* rechter kolom: naam */
.naam {
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ===============================
   CHECKBOX
================================ */
.checkbox-person {
  transform: scale(1.4);
  cursor: pointer;
}

/* ===============================
   STAGIAIR+
================================ */
.stagiair-plus {
  background: #fff2cc !important;
  border-left: 5px solid #f0b400;
}

.stagiair-plus .naam {
  font-weight: 700;
  color: #b26a00;
}

.stagiair-badge {
  font-size: 0.75rem;
  background: #f0b400;
  color: #fff;
  padding: 2px 6px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="/brandweerherentals/icons/logo.png" class="header-logo">
    </div>
    <div class="header-right">
      <div id="greeting"></div>
      <div id="datetime"></div>
      <div id="ploegOfWeek"></div>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="page-content">

    <a href="/brandweerherentals/" class="backlink">
      <span class="arrow">←</span> Terug naar start
    </a>

    <div id="permanentieContainer"></div>

  </div>
</div>

<script type="module">
import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const container = document.getElementById('permanentieContainer');
const gebruikersNaam = "Jonas";

const stagiairPlusNamen = [
  "Lies Van Peer",
  "Dries Van der Linden",
  "Jochen Smolders",
  "Evi François"
];

const functieIconen = {
  "Bevelvoerder": "fa-user-shield",
  "chauffeur": "fa-truck",
  "brandweerman": "fa-fire-extinguisher",
  "ambulancier": "fa-ambulance",
  "warme stagiair": "fa-user-graduate"
};

fetch('/brandweerherentals/permanentie.json')
  .then(res => res.json())
  .then(permanenties => {

    const today = new Date();
    today.setHours(0,0,0,0);

    permanenties.dagen.forEach(dag => {

      const dagDatum = new Date(dag.datum);
      dagDatum.setHours(0,0,0,0);
      if (dagDatum < today) return;

      const card = document.createElement('div');
      card.className = 'permanentie-card';

      const dateStr = dagDatum.toLocaleDateString('nl-BE', {
        weekday:'long', day:'2-digit', month:'long', year:'numeric'
      });

      let listHTML = '<ul class="permanentie-list">';

      dag.diensten.forEach(d => {
        const id = `${dag.datum}_${d.functie}_${d.naam.replaceAll(' ','_')}`;
        const isStagiairPlus = stagiairPlusNamen.includes(d.naam);
        const icon = functieIconen[d.functie] || "fa-user";

        listHTML += `
        <li class="${isStagiairPlus ? 'stagiair-plus' : ''}">
          <span class="functie">
            <input type="checkbox" class="checkbox-person" id="${id}">
            <i class="fa-solid ${icon}"></i>
            ${d.functie}
          </span>
          <span class="naam">
            ${d.naam}
            ${isStagiairPlus ? '<span class="stagiair-badge">Stagiair+</span>' : ''}
          </span>
        </li>`;
      });

      listHTML += '</ul>';
      card.innerHTML = `<h3>${dateStr}</h3>${listHTML}`;
      container.appendChild(card);

      dag.diensten.forEach(d => {
        const docId = `${dag.datum}_${d.functie}_${d.naam.replaceAll(' ','_')}`;
        const checkbox = document.getElementById(docId);
        const presenceDoc = doc(db, "permanentieAanwezigheden", `${docId}_${gebruikersNaam}`);

        onSnapshot(presenceDoc, snap => {
          if (snap.exists()) checkbox.checked = snap.data().aanwezig;
        });

        checkbox.addEventListener('change', () => {
          setDoc(presenceDoc, {
            naam: gebruikersNaam,
            aanwezig: checkbox.checked,
            timestamp: Date.now()
          });
        });
      });
    });
  });
</script>

</body>
</html>
