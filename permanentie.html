<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brandweer Herentals — Permanentie December 2025</title>

<link rel="stylesheet" href="/brandweerherentals/style.css">
<script src="/brandweerherentals/header.js" defer></script>

<style>
/* -------------------------------
   Permanentie kaartjes
-------------------------------- */
.permanentie-card {
    background: #fff;
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.permanentie-card:hover {
    transform: translateY(-3px);
}

.permanentie-card h3 {
    margin: 0 0 8px 0;
    font-size: 1.3em;
    color: #2a2a2a;
}

.permanentie-card ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.permanentie-card li {
    padding: 4px 0;
    font-size: 1.1em;
}

.permanentie-card li span.functie {
    font-weight: bold;
    width: 120px;
    display: inline-block;
}

.backlink {
    display: inline-block;
    margin-bottom: 20px;
    color: #007bff;
    text-decoration: none;
}

.backlink .arrow {
    font-weight: bold;
    margin-right: 5px;
}
</style>
</head>

<body>

<div class="container">

<!-- -----------------------------------
       HEADER
------------------------------------ -->
<header id="appHeader">
    <div class="header-left">
        <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">
    </div>
    <div class="header-right">
        <div id="greeting" class="header-greeting"></div>
        <div id="datetime" class="header-datetime"></div>
        <div id="ploegOfWeek" class="header-ploeg"></div>
    </div>
</header>

<main class="content">
    <a href="/brandweerherentals/" class="backlink">
      <span class="arrow">←</span> Terug naar start
    </a>

    <h1>Permanenties December 2025</h1>

    <div id="permanentieContainer"></div>
</main>
</div>

<script>
// -------------------------------
// JSON VAN BESTAND LADEN
// -------------------------------
fetch('/brandweerherentals/permanentie.json')
  .then(response => response.json())
  .then(permanenties => {
    const container = document.getElementById('permanentieContainer');

    permanenties.dagen.forEach(dag => {
      const card = document.createElement('div');
      card.className = 'permanentie-card';

      const date = new Date(dag.datum);
      const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      const dateStr = date.toLocaleDateString('nl-BE', options);

      let dienstenHTML = '<ul>';
      dag.diensten.forEach(d => {
        dienstenHTML += `<li><span class="functie">${d.functie}:</span> ${d.naam}</li>`;
      });
      dienstenHTML += '</ul>';

      card.innerHTML = `<h3>${dateStr}</h3>${dienstenHTML}`;

      container.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Fout bij laden permanentie.json:', error);
  });
</script>

</body>
</html>
