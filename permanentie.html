<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brandweer Herentals — Permanenties</title>

<link rel="stylesheet" href="/brandweerherentals/style.css">
<script src="/brandweerherentals/header.js" defer></script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUkFsXiJ7MOIDFfC0AUk9DiT_BPIHzfEE",
    authDomain: "post-herentals.firebaseapp.com",
    projectId: "post-herentals",
    storageBucket: "post-herentals.appspot.com",
    messagingSenderId: "762725561089",
    appId: "1:762725561089:web:38c46cc8cf44d624252100"
  };

  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app); // Globaal beschikbaar
</script>

<style>
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.backlink {
  display: inline-block;
  margin-bottom: 20px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
.backlink .arrow { margin-right: 5px; }

.permanentie-card {
  background: #f7f7f7;
  border-radius: 10px;
  padding: 15px 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.permanentie-card h3 {
  margin-top: 0;
  font-size: 1.3rem;
  color: #c71f1f;
}

.permanentie-list {
  list-style: none;
  padding-left: 0;
  margin-top: 10px;
}

.permanentie-list li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
  padding: 4px 8px;
  border-radius: 5px;
}

.permanentie-list li:nth-child(odd) {
  background: #fff;
}

.functie {
  font-weight: 600;
  margin-right: 10px;
}

.checkbox-person {
  transform: scale(1.3);
  margin-left: 10px;
}
</style>
</head>
<body>
<div class="container">
  <header id="appHeader">
    <div class="header-left">
      <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">
    </div>
    <div class="header-right">
      <div id="greeting" class="header-greeting"></div>
      <div id="datetime" class="header-datetime"></div>
      <div id="ploegOfWeek" class="header-ploeg"></div>
    </div>
  </header>

  <a href="/brandweerherentals/" class="backlink">
    <span class="arrow">←</span> Terug naar start
  </a>

  <div id="permanentieContainer"></div>
</div>

<script type="module">
const container = document.getElementById('permanentieContainer');
const gebruikersNaam = "Jonas"; // eventueel dynamisch invullen

fetch('/brandweerherentals/permanentie.json')
  .then(res => res.json())
  .then(permanenties => {
    const today = new Date();
    today.setHours(0,0,0,0); // Alleen datum vergelijken

    permanenties.dagen.forEach(dag => {
      const dagDatum = new Date(dag.datum);
      dagDatum.setHours(0,0,0,0);

      // Alleen vandaag en toekomstige dagen
      if(dagDatum >= today){
        const card = document.createElement('div');
        card.className = 'permanentie-card';

        const dateStr = dagDatum.toLocaleDateString('nl-BE', { 
          weekday:'long', day:'2-digit', month:'long', year:'numeric' 
        });

        let listHTML = '<ul class="permanentie-list">';
        dag.diensten.forEach(d => {
          const id = `${dag.datum}_${d.functie}_${d.naam.replaceAll(' ','_')}`;
          listHTML += `
            <li>
              <span class="functie">${d.functie}:</span>
              <span>${d.naam}</span>
              <input type="checkbox" class="checkbox-person" id="${id}">
            </li>`;
        });
        listHTML += '</ul>';

        card.innerHTML = `<h3>${dateStr}</h3>${listHTML}`;
        container.appendChild(card);

        // Firebase realtime bind
        dag.diensten.forEach(d => {
          const docId = `${dag.datum}_${d.functie}_${d.naam.replaceAll(' ','_')}`;
          const checkbox = document.getElementById(docId);
          const presenceDoc = doc(db, "permanentieAanwezigheden", `${docId}_${gebruikersNaam}`);

          onSnapshot(presenceDoc, (snap) => {
            if (snap.exists()) checkbox.checked = snap.data().aanwezig;
          });

          checkbox.addEventListener('change', () => {
            setDoc(presenceDoc, {
              naam: gebruikersNaam,
              aanwezig: checkbox.checked,
              timestamp: Date.now()
            });
          });
        });
      }
    });
  })
  .catch(err => console.error('Fout bij laden permanentie.json:', err));
</script>
</body>
</html>
