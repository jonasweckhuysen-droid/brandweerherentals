<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Permanentie Planning</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo">
    </div>
    <div class="header-right">
      <div class="header-greeting">Permanentie</div>
      <div class="header-name">Planning</div>
    </div>
  </header>

  <div class="content">
    <a href="permanentieopgave.html" class="backlink">
      <span class="arrow">‚Üê</span> Terug
    </a>

    <div style="margin: 1em 0;">
      <button id="maakPlanningBtn" class="btn">Planning maken</button>
    </div>

    <div id="planningContainer"></div>
  </div>
</div>

<!-- Modal voor nieuwe planning -->
<div id="planningModal" class="overlay" style="display:none;">
  <div class="overlay-content">
    <h2>Nieuwe Planning</h2>
    <label>Datum: <input type="date" id="planningDatum"></label>

    <label>Chauffeur: <input type="text" id="chauffeur" placeholder="Naam"></label>
    <label>Bevelvoerder: <input type="text" id="bevelvoerder" placeholder="Naam"></label>
    <label>Brandweermannen (komma gescheiden): <input type="text" id="brandweermannen" placeholder="Tom,Klaas"></label>
    <label>Stagiair: <input type="text" id="stagiair" placeholder="Naam"></label>

    <div style="margin-top: 12px;">
      <button id="opslaanPlanning" class="btn-actie">Opslaan</button>
      <button id="annuleerPlanning" class="btn-actie" style="background:#888;">Annuleren</button>
    </div>
  </div>
</div>

<script>
  // Firebase init
  firebase.initializeApp({
    databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
  });
  const db = firebase.database();

  const container = document.getElementById("planningContainer");
  const btn = document.getElementById("maakPlanningBtn");
  const modal = document.getElementById("planningModal");
  const opslaanBtn = document.getElementById("opslaanPlanning");
  const annuleerBtn = document.getElementById("annuleerPlanning");

  const isAdmin = true;
  if (!isAdmin) btn.style.display = "none";

  // Functie: laad planning
  function laadPlanning() {
    db.ref("permanenties/planning").on("value", snapshot => {
      container.innerHTML = "";
      const data = snapshot.val() ?? {};
      if (Object.keys(data).length === 0) {
        container.innerHTML = "<p>Geen planning gevonden.</p>";
        return;
      }

      const maandKeys = Object.keys(data).sort((a,b)=>b.localeCompare(a));
      const maandKey = maandKeys[0];
      const maand = data[maandKey] ?? {};

      Object.keys(maand).sort().forEach(dagKey => {
        const dag = maand[dagKey];
        if (!dag || !dag.datum || !dag.ploeg) return;

        const kaart = document.createElement("div");
        kaart.className = "planning-kaart";

        const d = new Date(dag.datum);
        const datumTekst = isNaN(d) ? dag.datum : d.toLocaleDateString("nl-BE", {
          weekday: "long",
          day: "numeric",
          month: "long"
        });

        kaart.innerHTML = `
          <div class="planning-datum">${datumTekst}</div>
          <div class="planning-rij">
            <i class="fa-solid fa-truck"></i>
            <span>Chauffeur</span>
            <b>${dag.ploeg.chauffeur ?? "-"}</b>
          </div>
          <div class="planning-rij">
            <i class="fa-solid fa-user-tie"></i>
            <span>Bevelvoerder</span>
            <b>${dag.ploeg.bevelvoerder ?? "-"}</b>
          </div>
          ${(dag.ploeg.brandweermannen ?? []).map(n => `
            <div class="planning-rij">
              <i class="fa-solid fa-fire"></i>
              <span>Brandweerman</span>
              <b>${n}</b>
            </div>
          `).join("")}
          <div class="planning-rij">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>Stagiair</span>
            <b>${dag.ploeg.stagiair ?? "-"}</b>
          </div>
        `;
        container.appendChild(kaart);
      });
    });
  }

  // Initial laad
  laadPlanning();

  // Knop: nieuwe planning modal openen
  if (isAdmin) {
    btn.addEventListener("click", () => {
      modal.style.display = "flex";
      document.getElementById("planningDatum").valueAsDate = new Date();
    });

    annuleerBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Opslaan nieuwe planning
    opslaanBtn.addEventListener("click", async () => {
      const datum = document.getElementById("planningDatum").value;
      const chauffeur = document.getElementById("chauffeur").value.trim();
      const bevelvoerder = document.getElementById("bevelvoerder").value.trim();
      const brandweermannen = document.getElementById("brandweermannen").value.split(",").map(s=>s.trim()).filter(s=>s);
      const stagiair = document.getElementById("stagiair").value.trim();

      if (!datum) { alert("Kies een datum!"); return; }

      const jaarMaand = datum.slice(0,7); // yyyy-mm
      const dagKey = datum;

      const nieuweDag = {
        datum: dagKey,
        ploeg: { chauffeur, bevelvoerder, brandweermannen, stagiair }
      };

      await db.ref(`permanenties/planning/${jaarMaand}/${dagKey}`).set(nieuweDag);

      modal.style.display = "none";
      alert("Planning succesvol aangemaakt!");
    });
  }
</script>

</body>
</html>
