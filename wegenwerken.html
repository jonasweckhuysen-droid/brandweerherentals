<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wegenwerken — Brandweer Herentals</title>
  <link rel="manifest" href="/brandweerherentals/manifest.json">
  <meta name="theme-color" content="#c71f1f">
  <style>
    :root {
      --red: #c71f1f;
      --dark: #111;
      --light: #fff;
      --muted: #f6f6f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html, body { margin:0; padding:0; height:100%; }
    body {
      background: linear-gradient(180deg, #fff 0%, #f8f8f8 100%);
      display:flex;
      justify-content:center;
      padding:20px;
      -webkit-font-smoothing:antialiased;
    }
    .container {
      width:100%;
      max-width:780px;
      background: var(--light);
      border-radius:18px;
      border:4px solid var(--red);
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      overflow:hidden;
    }
    header {
      display:flex;
      align-items:center;
      gap:12px;
      padding:18px;
      background: linear-gradient(90deg, var(--red), #8f1515);
      color: var(--light);
    }
    header .logo {
      width:52px;
      height:52px;
      border-radius:10px;
      background: rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
    }
    header h1 { margin:0; font-size:18px; }
    header p { margin:0; font-size:12px; opacity:0.9; }
    .content { padding:18px; }
    .event {
      background: var(--muted);
      border-radius:12px;
      padding:14px;
      margin-bottom:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .event-date {
      font-weight:700;
      color:var(--red);
      font-size:15px;
    }
    .event-title { font-size:16px; font-weight:600; }
    .event-desc { font-size:14px; opacity:0.8; }
    footer {
      padding:12px 18px;
      font-size:13px;
      color:#444;
      background:#fff;
      border-top:1px solid #eee;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    a.back {
      display:inline-block;
      color:var(--red);
      font-weight:700;
      text-decoration:none;
      margin-bottom:12px;
    }
  </style>
</head>
<body>
  <div class="container" role="application" aria-label="Wegenwerken Herentals">
    <header>
      <div class="logo" aria-hidden="true">BWH</div>
      <div>
        <h1>Wegenwerken</h1>
        <p>Actuele werken in Herentals</p>
      </div>
    </header>
    <main class="content">
      <a href="/brandweerherentals/" class="back">← Terug naar start</a>
      <div id="werkenList">Laden…</div>
    </main>
    <footer>
      <div class="small">Versie 1.1 —</div>
      <div class="small">Laatste update: <span id="today"></span></div>
    </footer>
  </div>

  <script>
    // Huidige datum tonen
    document.getElementById("today").textContent = new Date().toLocaleDateString("nl-BE", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    // Fetch het JSON-bestand
    fetch("/brandweerherentals/werken.json")
      .then(response => {
        if (!response.ok) throw new Error("Netwerkfout bij laden data");
        return response.json();
      })
      .then(data => {
        const works = data;
        const today = new Date().toISOString().split("T")[0];
        const upcoming = works.filter(w => w.date >= today).sort((a,b) => a.date.localeCompare(b.date));

        const list = document.getElementById("werkenList");
        if (upcoming.length === 0) {
          list.innerHTML = "<p>Geen aankomende werken.</p>";
        } else {
          list.innerHTML = "";
          upcoming.forEach(w => {
            const el = document.createElement("div");
            el.className = "event";
            el.innerHTML = `
              <div class="event-date">${ new Date(w.date).toLocaleDateString("nl-BE", { weekday:"long", year:"numeric", month:"long", day:"numeric" }) }</div>
              <div class="event-title">${w.location}</div>
              <div class="event-desc">${w.desc}</div>
            `;
            list.appendChild(el);
          });
        }
      })
      .catch(err => {
        console.error("Fout bij laden wegenwerken:", err);
        document.getElementById("werkenList").innerHTML = "<p>Kon data niet laden.</p>";
      });
  </script>
</body>
</html>
