<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wegenwerken Herentals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>🚧 Wegenwerken in Herentals</h1>
    <button onclick="location.href='index.html'">🏠 Terug naar start</button>
  </header>

  <main>
    <p>Hier vind je een overzicht van de huidige en geplande wegenwerken in Herentals.</p>

    <section id="wegenwerken-lijst" class="card-container">
      <!-- Wegenwerken worden hier dynamisch geladen -->
    </section>
  </main>

  <footer>
    <p>© 2025 Fire Crew Herentals</p>
  </footer>

  <script>
    // 👷‍♂️ Mock data – deze kan later gekoppeld worden aan een API of JSON-bestand
    const wegenwerken = [
      {
        locatie: "Netevallei – ter hoogte van Lierseweg",
        periode: "10 oktober 2025 - 15 december 2025",
        omschrijving: "Herinrichting fietspad en vernieuwing riolering. Enkelrichtingsverkeer in de straat."
      },
      {
        locatie: "Augustijnenlaan – tussen centrum en station",
        periode: "1 november 2025 - 20 januari 2026",
        omschrijving: "Volledige vernieuwing van het wegdek en nutsvoorzieningen. Tijdelijke omleiding via de Ring."
      },
      {
        locatie: "Lierseweg richting Bouwel",
        periode: "tot 30 november 2025",
        omschrijving: "Gedeeltelijke afsluiting voor onderhoudswerken."
      }
    ];

    // Render wegenwerken
    const container = document.getElementById("wegenwerken-lijst");
    wegenwerken.forEach(w => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${w.locatie}</h2>
        <p><strong>Periode:</strong> ${w.periode}</p>
        <p>${w.omschrijving}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
