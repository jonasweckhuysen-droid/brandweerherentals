<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kantinebeheer — Firecrew</title>

<link rel="stylesheet" href="/brandweerherentals/style.css">
<style>
/* ------------------ VISUELE RADIOBUTTONS ------------------ */
.product-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
.product-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; border: 2px solid var(--red); background: #fff; cursor: pointer; transition: 0.15s; }
.product-item input[type="radio"] { display: none; }
.product-item.selected { background: var(--red); color: #fff; border-color: var(--red-dark); }
.product-item:hover { border-color: var(--red-dark); }
.product-item label { flex: 1; cursor: pointer; }
</style>
</head>
<body>
<div class="container">

  <header id="appHeader">
    <div class="header-left">
      <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">
    </div>
    <div class="header-right">
      <div id="greeting" class="header-greeting"></div>
      <div id="datetime" class="header-datetime"></div>
    </div>
  </header>

  <main class="content">
    <a href="/brandweerherentals/firecrew.html" class="backlink">
      <span class="arrow">←</span> Terug naar Firecrew
    </a>

    <h2>Kies een product om aan te passen:</h2>
    <form id="stockForm">
      <div class="product-list" id="productList"></div>
      <label>Nieuwe voorraad: <input type="number" id="newStock" min="0"></label>
      <button type="submit" style="margin-top:10px;">Opslaan</button>
    </form>

    <div id="feedback" style="margin-top:15px; font-weight:700;"></div>
  </main>
</div>

<script>
// Voorbeeldlijst producten
const products = [
  { name: "Bier", stock: 12, min: 5 },
  { name: "Cola", stock: 8, min: 3 },
  { name: "Chips", stock: 4, min: 5 },
  { name: "Water", stock: 15, min: 5 }
];

// Vul de productlijst
const productList = document.getElementById("productList");

products.forEach((p, index) => {
  const div = document.createElement("div");
  div.className = "product-item";
  div.innerHTML = `
    <input type="radio" name="product" id="prod${index}" value="${p.name}">
    <label for="prod${index}">${p.name} (Huidig: ${p.stock})</label>
  `;
  div.addEventListener("click", ()=> {
    productList.querySelectorAll(".product-item").forEach(el=>el.classList.remove("selected"));
    div.classList.add("selected");
    div.querySelector("input").checked = true;
  });
  productList.appendChild(div);
});

// Form submit
document.getElementById("stockForm").addEventListener("submit", function(e){
  e.preventDefault();
  const selected = document.querySelector('input[name="product"]:checked');
  const newStock = parseInt(document.getElementById("newStock").value);
  const feedback = document.getElementById("feedback");

  if(!selected) { feedback.textContent = "Selecteer eerst een product."; return; }
  if(isNaN(newStock) || newStock < 0) { feedback.textContent = "Geef een geldige voorraad."; return; }

  // Update voorraad
  const prod = products.find(p=>p.name===selected.value);
  prod.stock = newStock;

  // Toon feedback
  feedback.textContent = `${prod.name} voorraad is aangepast naar ${prod.stock}.`;

  // Update visuele lijst
  productList.querySelectorAll(".product-item label").forEach(label=>{
    const name = label.textContent.split(" (")[0];
    const p = products.find(prod=>prod.name===name);
    label.textContent = `${p.name} (Huidig: ${p.stock})`;
  });
});
</script>
</body>
</html>
