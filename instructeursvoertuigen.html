<head>

<style>
/* Basis */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #f2f4f7;
}

/* Container */
.wrapper {
  padding: 15px;
  max-width: 800px;

}

/* Terug knop */

  width: 100%;
  background: #c62828;
  color: white;
  border: none;
  padding: 15px;

}

  margin-top:8px;
  padding:10px;
  border-radius:10px;
  text-align:center;
  text-decoration:none;
  background:#c62828;
  color:white;
  font-weight:bold;
}

.call-btn:hover { 
  opacity:0.9; 
}

footer {
  margin-top:40px;
  text-align:center;
  color:#777;
  font-size:12px;
}

/* Zorgt dat header volledig breed is */

  width: 100%;

</style>
</head>

<body>

<!-- HIER KOMT DEZELFDE HEADER ALS OP JE ANDERE PAGINA -->
<header id="appHeader">  
    <div class="header-left">  
      <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">  
    </div>  
    <div class="header-right">  
      <div id="greeting" class="header-greeting"></div>  
      <div id="datetime" class="header-datetime"></div>  
      <div id="ploegOfWeek" class="header-ploeg"></div>  
    </div>  
  </header> 
<div class="wrapper">

  <!-- Terug knop -->
  <a href="chauffeur.html" class="backlink">â¬… Ga terug naar chauffeurs</a>

  <!-- Teller + zoekfunctie -->
  <div class="top-bar">
    <div class="counter" id="counter">Inladen...</div>
    <input type="text" id="searchInput" placeholder="Zoek op instructeur of voertuig...">
  </div>

  <!-- Grid -->
  <div id="grid" class="grid">
    <div class="loading">ğŸ“¡ Excelbestand wordt ingelezen...</div>
  </div>

</div>

<footer>
  Brandweer Herentals
</footer>

<!-- JOUW HEADER SCRIPT -->
<script src="/brandweerherentals/header.js"></script>

<script>
const EXCEL_FILE = "/brandweerherentals/data/Instructeurs voertuigen HA.xlsx";
let allData = [];

// Excel uitlezen
fetch(EXCEL_FILE)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type:"array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    // Filter lege rijen
    allData = data.filter(row => row.Voertuig && row.Instructeur && row.Telefoonnummer);

    // Sorteren op voertuig, dan instructeur
    allData.sort((a,b) => {
      if(a.Voertuig === b.Voertuig) 
        return a.Instructeur.localeCompare(b.Instructeur,'nl');

      return a.Voertuig.localeCompare(b.Voertuig,'nl');
    });

    render(allData);
  })
  .catch(err => {
    console.error(err);
    document.getElementById("grid").innerHTML = "<div>âŒ Fout bij het laden van het Excelbestand.</div>";
  });

// Icon kiezen op voertuignaam
function getVehicleIcon(name="") {
  const n = name.toLowerCase();
  if(n.includes("ladder")) return "ğŸªœ";
  if(n.includes("ambulance")) return "ğŸš‘";
  if(n.includes("tank")) return "ğŸš›";
  if(n.includes("command")) return "ğŸš“";
  return "ğŸš’";
}

// Render functie
function render(data){
  const grid = document.getElementById("grid");
  const counter = document.getElementById("counter");

  grid.innerHTML = "";
  counter.textContent = `ğŸ‘¨â€ğŸ« ${data.length} instructeurs gevonden`;

  if(data.length === 0){
    grid.innerHTML = "<div>Geen resultaten gevonden.</div>";
    return;
  }

  data.forEach(row => {
    const card = document.createElement("div");
    card.className = "card";

    const icon = getVehicleIcon(row.Voertuig);

    card.innerHTML = `
      <h3>${row.Instructeur}</h3>
      <div class="veh">${icon} ${row.Voertuig}</div>
      <div class="tel">ğŸ“ ${row.Telefoonnummer}</div>
      <a class="call-btn" href="tel:${row.Telefoonnummer.replace(/\s+/g,'')}">â˜ï¸ Bel nu</a>
    `;

    grid.appendChild(card);
  });
}

// Zoekfunctie
document.getElementById("searchInput").addEventListener("input", function(){
  const term = this.value.toLowerCase();
  const filtered = allData.filter(row =>
    row.Voertuig.toLowerCase().includes(term) ||
    row.Instructeur.toLowerCase().includes(term)
  );
  render(filtered);
});
</script>

</body>
