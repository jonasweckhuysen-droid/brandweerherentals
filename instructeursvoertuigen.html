<main>

  <h2 class="page-title">ğŸš’ Instructeurs voertuigen</h2>
  <p class="subtitle">Overzicht van alle beschikbare voertuig-instructeurs</p>

  <div class="top-bar">
    <div class="counter" id="counter">Inladen...</div>
    <input type="text" id="searchInput" placeholder="Zoek op instructeur of voertuig...">
  </div>

  <div id="grid" class="grid">
    <div class="loading">ğŸ“¡ Excelbestand wordt ingelezen...</div>
  </div>

  <a href="chauffeur.html" class="backlink">â† Terug naar Chauffeur</a>

<footer>

<script src="/brandweerherentals/header.js"></script>

<script>
const EXCEL_FILE = "/brandweerherentals/data/Instructeurs voertuigen HA.xlsx";

let allData = [];

fetch(EXCEL_FILE)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    // Lege rijen eruit filteren
    allData = data.filter(row => row.Voertuig && row.Instructeur);

    // Sorteren op voertuig -> instructeur
    allData.sort((a, b) => {
      if (a.Voertuig === b.Voertuig) {
        return a.Instructeur.localeCompare(b.Instructeur, 'nl');
      }
      return a.Voertuig.localeCompare(b.Voertuig, 'nl');
    });

    render(allData);
  })
  .catch(err => {
    console.error(err);
    document.getElementById("grid").innerHTML =
      "<div>âŒ Fout bij het laden van het Excelbestand.</div>";
  });


function getVehicleIcon(name = "") {
  const n = name.toLowerCase();
  if (n.includes("ladder")) return "ğŸªœ";
  if (n.includes("ambulance")) return "ğŸš‘";
  if (n.includes("tank")) return "ğŸš›";
  if (n.includes("command")) return "ğŸš“";
  return "ğŸš’";
}


function render(data) {
  const grid = document.getElementById("grid");
  const counter = document.getElementById("counter");

  grid.innerHTML = "";
  counter.textContent = `ğŸ‘¨â€ğŸ« ${data.length} instructeurs gevonden`;

  if (data.length === 0) {
    grid.innerHTML = "<div>Geen resultaten gevonden.</div>";
    return;
  }

  data.forEach(row => {
    const card = document.createElement("div");
    card.className = "card";

    const icon = getVehicleIcon(row.Voertuig || "");

 card.innerHTML = `
  <h3>${row.Instructeur}</h3>
  <div class="veh">${icon} ${row.Voertuig}</div>
  <div class="tel">ğŸ“ ${row.Telefoonnummer || "Onbekend"}</div>

  <a class="call-btn" 
     href="tel:${(row.Telefoonnummer || "").replace(/\s+/g,'')}">
     â˜ï¸ Bel nu
  </a>
`;

    grid.appendChild(card);
  });
}


// ZOEKFUNCTIE
document.getElementById("searchInput").addEventListener("input", function () {
  const term = this.value.toLowerCase();

  const filtered = allData.filter(row =>
    (row.Voertuig || "").toLowerCase().includes(term) ||
    (row.Instructeur || "").toLowerCase().includes(term)
  );

  render(filtered);
});

</script>

</div>
