<script>
    const filePath = "data/Instructeurs voertuigen HA.xlsx";

    fetch(filePath)
        .then(res => res.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];

            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            rows.shift(); // kopregel verwijderen

            let html = "";

            rows.forEach(row => {
                const voertuig = row[0];
                const instructeur = row[1];
                const telefoon = row[2];

                if(!voertuig || !instructeur || !telefoon) return;

                html += `
                    <div class="card">
                        <div class="vehicle">ğŸš’ ${voertuig}</div>
                        <div class="instructor">ğŸ‘¨â€ğŸ« ${instructeur}</div>
                        <a class="phone" href="tel:${telefoon}">
                            ğŸ“ ${telefoon}
                        </a>
                    </div>
                `;
            });

            if (html === "") {
                html = "<p>Geen instructeurs gevonden.</p>";
            }

            document.getElementById("container").innerHTML = html;
        })
        .catch(err => {
            console.error(err);
            document.getElementById("container").innerHTML = 
            "<p style='color:red'>Fout bij het laden van het bestand.</p>";
        });
</script>

<script>
const EXCEL_FILE = "/brandweerherentals/data/Instructeurs voertuigen HA.xlsx";

let allData = [];

fetch(EXCEL_FILE)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    // Lege rijen eruit filteren
    allData = data.filter(row => row.Voertuig && row.Instructeur);

    // Sorteren op voertuig -> instructeur
    allData.sort((a, b) => {
      if (a.Voertuig === b.Voertuig) {
        return a.Instructeur.localeCompare(b.Instructeur, 'nl');
      }
      return a.Voertuig.localeCompare(b.Voertuig, 'nl');
    });

    render(allData);
  })
  .catch(err => {
    console.error(err);
    document.getElementById("grid").innerHTML =
      "<div>âŒ Fout bij het laden van het Excelbestand.</div>";
  });


function getVehicleIcon(name = "") {
  const n = name.toLowerCase();
  if (n.includes("ladder")) return "ğŸªœ";
  if (n.includes("ambulance")) return "ğŸš‘";
  if (n.includes("tank")) return "ğŸš›";
  if (n.includes("command")) return "ğŸš“";
  return "ğŸš’";
}


function render(data) {
  const grid = document.getElementById("grid");
  const counter = document.getElementById("counter");

  grid.innerHTML = "";
  counter.textContent = `ğŸ‘¨â€ğŸ« ${data.length} instructeurs gevonden`;

  if (data.length === 0) {
    grid.innerHTML = "<div>Geen resultaten gevonden.</div>";
    return;
  }

  data.forEach(row => {
    const card = document.createElement("div");
    card.className = "card";

    const icon = getVehicleIcon(row.Voertuig || "");

 card.innerHTML = `
  <h3>${row.Instructeur}</h3>
  <div class="veh">${icon} ${row.Voertuig}</div>
  <div class="tel">ğŸ“ ${row.Telefoonnummer || "Onbekend"}</div>

  <a class="call-btn" 
     href="tel:${(row.Telefoonnummer || "").replace(/\s+/g,'')}">
     â˜ï¸ Bel nu
  </a>
`;

    grid.appendChild(card);
  });
}


// ZOEKFUNCTIE
document.getElementById("searchInput").addEventListener("input", function () {
  const term = this.value.toLowerCase();

  const filtered = allData.filter(row =>
    (row.Voertuig || "").toLowerCase().includes(term) ||
    (row.Instructeur || "").toLowerCase().includes(term)
  );

  render(filtered);
});
