<!-- JOUW HEADER SCRIPT -->
<script src="/brandweerherentals/header.js"></script>

<script>
const EXCEL_FILE = "/brandweerherentals/data/Instructeurs voertuigen HA.xlsx";
let allData = [];

// Excel uitlezen
fetch(EXCEL_FILE)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type:"array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    // Filter lege rijen
    allData = data.filter(row => row.Voertuig && row.Instructeur && row.Telefoonnummer);

    // Sorteren op voertuig, dan instructeur
    allData.sort((a,b) => {
      if(a.Voertuig === b.Voertuig) 
        return a.Instructeur.localeCompare(b.Instructeur,'nl');

      return a.Voertuig.localeCompare(b.Voertuig,'nl');
    });

    render(allData);
  })
  .catch(err => {
    console.error(err);
    document.getElementById("grid").innerHTML = "<div>âŒ Fout bij het laden van het Excelbestand.</div>";
  });

// Icon kiezen op voertuignaam
function getVehicleIcon(name="") {
  const n = name.toLowerCase();
  if(n.includes("ladder")) return "ğŸªœ";
  if(n.includes("ambulance")) return "ğŸš‘";
  if(n.includes("tank")) return "ğŸš›";
  if(n.includes("command")) return "ğŸš“";
  if(n.includes("pomp")) return "ğŸš’";
  return "ğŸš’";
}

// Render functie
function render(data){
  const grid = document.getElementById("grid");
  const counter = document.getElementById("counter");

  grid.innerHTML = "";
  counter.textContent = `ğŸ‘¨â€ğŸ« ${data.length} instructeurs gevonden`;

  if(data.length === 0){
    grid.innerHTML = "<div>Geen resultaten gevonden.</div>";
    return;
  }

  data.forEach(row => {
    const card = document.createElement("div");
    card.className = "card";

    const icon = getVehicleIcon(row.Voertuig);

    card.innerHTML = `
      <div class="card-header">
        <h3>${row.Instructeur}</h3>
      </div>

      <div class="card-body">
        <div class="veh">${icon} ${row.Voertuig}</div>
        <div class="tel">ğŸ“ ${row.Telefoonnummer}</div>

        <a class="call-btn" href="tel:${row.Telefoonnummer.replace(/\s+/g,'')}">
          â˜ï¸ Bel nu
        </a>
      </div>
    `;

    grid.appendChild(card);
  });
}

// Zoekfunctie
document.getElementById("searchInput").addEventListener("input", function(){
  const term = this.value.toLowerCase();
  const filtered = allData.filter(row =>
    row.Voertuig.toLowerCase().includes(term) ||
    row.Instructeur.toLowerCase().includes(term)
  );
  render(filtered);
});
</script>
