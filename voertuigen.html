<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voertuigenreservatie</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
/* Container */
.container {
  max-width: 500px;
  margin: auto;
  padding: 10px;
  font-family: sans-serif;
}

/* Header */
.header-logo { height: 50px; }
.header-right { text-align: right; }
.header-datetime { font-size: 0.85em; color: #555; }

/* Backlink */
.backlink {
  display: inline-block;
  margin-bottom: 10px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

/* Card styling */
.card {
  background: #f8f8f8;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card-header { font-weight: bold; margin-bottom: 8px; font-size: 1.1em; }
.card-body div { margin-bottom: 5px; }

/* Buttons */
.call-btn {
  display: inline-block;
  margin-top: 5px;
  margin-right: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #c71f1f;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
.call-btn:hover { opacity: 0.9; }

/* Form vehicle options stacked */
.vehicle-options label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}
.vehicle-options input { margin-right: 8px; }

/* Input styling */
input[type="text"], input[type="number"], input[type="datetime-local"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Mobile friendly */
@media (max-width: 480px) {
  .card { padding: 12px; }
  .card-header { font-size: 1em; }
  .call-btn { width: 100%; margin-bottom: 5px; }
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo" alt="Brandweer Herentals">
    </div>
    <div class="header-right">
      <div class="header-greeting">Welkom</div>
      <div class="header-name" id="userName"></div>
      <div class="header-datetime" id="datetime"></div>
    </div>
  </header>

  <div class="content">
    <a href="index.html" class="backlink"><span class="arrow">‚Üê</span> Terug</a>

    <h2>üöí Nieuwe voertuigenaanvraag</h2>

    <!-- RESERVATIE FORMULIER -->
    <div class="card">
      <div class="card-header"><h3>Aanvraagformulier</h3></div>
      <div class="card-body">
        <label>Voertuig</label>
        <div class="vehicle-options">
          <label><input type="radio" name="vehicle" value="Caddy S542" checked> Caddy S542</label>
          <label><input type="radio" name="vehicle" value="Galaxy S541"> Galaxy S541</label>
          <label><input type="radio" name="vehicle" value="Personeelsbus S545"> Personeelsbus S545</label>
          <label><input type="radio" name="vehicle" value="Camionette L543"> Camionette L543</label>
        </div>

        <label>Van</label>
        <input type="datetime-local" id="from">

        <label>Tot</label>
        <input type="datetime-local" id="to">

        <label>Doeleinde</label>
        <input type="text" id="purpose">

        <label>Aantal personen</label>
        <input type="number" id="persons" min="1">

        <button class="call-btn" id="submitBtn">Aanvraag indienen</button>
      </div>
    </div>

    <h2>üìÖ Huidige reservaties</h2>
    <div id="reservations"></div>
  </div>
</div>

<script>
/* -------------------- GEBRUIKER -------------------- */
const currentUser = localStorage.getItem("userName") || "Onbekend";
document.getElementById("userName").textContent = currentUser;

/* -------------------- ADMIN CHECK -------------------- */
const admins = ["Jonas Weckhuysen","Patrick Van Hove","Danny Van den Bergh"];
const isAdmin = admins.includes(currentUser);

/* -------------------- DATETIME -------------------- */
setInterval(() => {
  document.getElementById("datetime").textContent = new Date().toLocaleString("nl-BE");
}, 1000);

/* -------------------- FIREBASE INIT -------------------- */
firebase.initializeApp({
  databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
});
const db = firebase.database();

/* -------------------- SUBMIT RESERVATIE -------------------- */
document.getElementById("submitBtn").addEventListener("click", () => {
  const vehicle = document.querySelector('input[name="vehicle"]:checked').value;
  const r = {
    user: currentUser,
    vehicle,
    from: document.getElementById("from").value,
    to: document.getElementById("to").value,
    purpose: document.getElementById("purpose").value,
    persons: document.getElementById("persons").value,
    status: "In afwachting",
    timestamp: Date.now()
  };
  db.ref("reservations").push(r)
    .then(() => {
      // Velden leegmaken
      document.querySelector('input[name="vehicle"][value="Caddy S542"]').checked = true;
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      document.getElementById("purpose").value = "";
      document.getElementById("persons").value = "";
    })
    .catch(err => console.error("‚ö†Ô∏è Fout bij Firebase push:", err));
});

/* -------------------- LIVE RENDER VAN FIREBASE -------------------- */
db.ref("reservations").on("value", snapshot => {
  const data = snapshot.val() || {};
  const reservations = Object.keys(data)
      .map(key => ({ id: key, ...data[key] }))
      .sort((a,b) => new Date(a.from) - new Date(b.from)) // chronologisch
      .filter(r => isAdmin ? true : r.status === "Goedgekeurd");
  renderFirebase(reservations);
});

/* -------------------- RENDER FUNCTIE -------------------- */
function renderFirebase(reservations) {
  const wrap = document.getElementById("reservations");
  wrap.innerHTML = "";
  reservations.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header">${r.vehicle}</div>
      <div class="card-body">
        <div><strong>Van:</strong> ${r.from}</div>
        <div><strong>Tot:</strong> ${r.to}</div>
        <div><strong>Door:</strong> ${r.user}</div>
        <div><strong>Doel:</strong> ${r.purpose}</div>
        <div><strong>Personen:</strong> ${r.persons}</div>
        <div><strong>Status:</strong> ${r.status}</div>

        ${isAdmin ? `
          ${r.status === "In afwachting" ? `<button class="call-btn" onclick="approveFirebase('${r.id}','Goedgekeurd')">‚úî Goedkeuren</button>
                                           <button class="call-btn" style="background:#444" onclick="approveFirebase('${r.id}','Afgekeurd')">‚úñ Afkeuren</button>` : ""}
          <button class="call-btn" style="background:#900" onclick="removeFirebase('${r.id}')">üóë Verwijderen</button>
        ` : ""}
      </div>
    `;
    wrap.appendChild(card);
  });
}

/* -------------------- APPROVE / REMOVE -------------------- */
function approveFirebase(id, status) {
  db.ref("reservations/" + id).update({ status });
}

function removeFirebase(id) {
  if(!confirm("Weet je zeker dat je deze reservatie wil verwijderen?")) return;
  db.ref("reservations/" + id).remove();
}
</script>
</body>
</html>
