<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voertuigenreservatie</title>
<link rel="stylesheet" href="style.css">
<script src="https://apis.google.com/js/api.js"></script>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo" alt="Brandweer Herentals">
    </div>
    <div class="header-right">
      <div class="header-greeting">Welkom</div>
      <div class="header-name" id="userName"></div>
      <div class="header-datetime" id="datetime"></div>
    </div>
  </header>

  <div class="content">
    <a href="index.html" class="backlink"><span class="arrow">â†</span> Terug</a>

    <h2>ğŸš’ Voertuigenreservatie</h2>

    <!-- RESERVATIE FORMULIER -->
    <div class="card">
      <div class="card-header"><h3>Nieuwe aanvraag</h3></div>
      <div class="card-body">
        <label>Voertuig</label>
        <div class="vehicle-options">
          <label><input type="radio" name="vehicle" value="Caddy S542" checked> Caddy S542</label>
          <label><input type="radio" name="vehicle" value="Galaxy S541"> Galaxy S541</label>
          <label><input type="radio" name="vehicle" value="Personeelsbus S545"> Personeelsbus S545</label>
          <label><input type="radio" name="vehicle" value="Camionette L543"> Camionette L543</label>
        </div>

        <label>Van</label>
        <input type="datetime-local" id="from">

        <label>Tot</label>
        <input type="datetime-local" id="to">

        <label>Doeleinde</label>
        <input type="text" id="purpose">

        <label>Aantal personen</label>
        <input type="number" id="persons" min="1">

        <button class="call-btn" id="submitBtn">Aanvraag indienen</button>
      </div>
    </div>

    <h2>ğŸ“… Reservaties</h2>
    <div id="reservations" class="grid"></div>
  </div>
</div>

<script>
  console.log("OAuth init test");
gapi.load('client:auth2', async () => {
  try {
    await gapi.client.init({
      apiKey: 'AIzaSyDLOdqVeA-SSjSN-0RtzDP4R451nqov0lE',
      clientId: '440406636112-36khnms08f1bjkol1aqsl6ded5pj39jk.apps.googleusercontent.com',
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
      scope: "https://www.googleapis.com/auth/calendar"
    });
    const authInstance = gapi.auth2.getAuthInstance();
    console.log("âœ… GAPI ready, signed in:", authInstance.isSignedIn.get());
  } catch(err) {
    console.error("âŒ GAPI init failed", err);
  }
});

// -------------------- GEBRUIKER --------------------
const currentUser = localStorage.getItem("userName") || "Onbekend";
document.getElementById("userName").textContent = currentUser;

// -------------------- ADMIN CHECK --------------------
const admins = ["Jonas Weckhuysen","Patrick Van Hove","Danny Van den Bergh"];
const isAdmin = admins.includes(currentUser);

// -------------------- DATETIME --------------------
setInterval(() => {
  document.getElementById("datetime").textContent = new Date().toLocaleString("nl-BE");
}, 1000);

// -------------------- FIREBASE INIT --------------------
const firebaseConfig = {
  databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
console.log("âœ… Firebase klaar");

// -------------------- GOOGLE API INIT --------------------
let gapiInited = false;
let gapiAuthInstance = null;
function initGapi() {
    gapi.load('client:auth2', async () => {
        await gapi.client.init({
            apiKey: 'AIzaSyDLOdqVeA-SSjSN-0RtzDP4R451nqov0lE',
            clientId: '440406636112-36khnms08f1bjkol1aqsl6ded5pj39jk.apps.googleusercontent.com',
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
            scope: "https://www.googleapis.com/auth/calendar"
        });
        gapiAuthInstance = gapi.auth2.getAuthInstance();
        gapiInited = true;
        console.log("âœ… Google API klaar");
    });
}
initGapi();

async function googleSignIn() {
    if (!gapiInited) return alert("Google API nog niet geladen");
    const user = await gapiAuthInstance.signIn();
    console.log("Ingelogd als:", user.getBasicProfile().getName());
}

async function pushToGoogleCalendar(reservation){
    if(!gapiInited) return console.warn("Google API nog niet klaar");
    if(!gapiAuthInstance.isSignedIn.get()) await googleSignIn();

    const event = {
        summary: reservation.vehicle,
        description: `Doel: ${reservation.purpose}\nAantal personen: ${reservation.persons}\nAanvrager: ${reservation.user}`,
        start: { dateTime: new Date(reservation.from).toISOString() },
        end: { dateTime: new Date(reservation.to).toISOString() },
        reminders: { useDefault: true }
    };

    try {
        await gapi.client.calendar.events.insert({
            calendarId: 'primary',
            resource: event
        });
        console.log("âœ” Reservatie naar Google Calendar gepusht:", reservation.vehicle);
    } catch(err){
        console.error("âš ï¸ Fout bij push:", err);
    }
}

// -------------------- SUBMIT RESERVATIE --------------------
document.getElementById("submitBtn").addEventListener("click", () => {
  const vehicle = document.querySelector('input[name="vehicle"]:checked').value;
  const r = {
    user: currentUser,
    vehicle,
    from: from.value,
    to: to.value,
    purpose: purpose.value,
    persons: persons.value,
    status: "In afwachting",
    timestamp: Date.now()
  };
  db.ref("reservations").push(r)
    .then(() => {
      // Velden leegmaken
      document.querySelector('input[name="vehicle"][value="Caddy S542"]').checked = true;
      from.value = "";
      to.value = "";
      purpose.value = "";
      persons.value = "";
    })
    .catch(err => console.error("âš ï¸ Fout bij Firebase push:", err));
});

// -------------------- LIVE RENDER --------------------
db.ref("reservations").on("value", snapshot => {
  const data = snapshot.val() || {};
  const reservations = Object.keys(data)
      .map(key => ({ id: key, ...data[key] }))
      .filter(r => new Date(r.to) >= new Date()); // alleen toekomstige
  renderFirebase(reservations);
});

// -------------------- RENDER FUNCTIE --------------------
function renderFirebase(reservations) {
  const wrap = document.getElementById("reservations");
  wrap.innerHTML = "";
  reservations.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header"><h3>${r.vehicle}</h3></div>
      <div class="card-body">
        <div><strong>Van:</strong> ${r.from}</div>
        <div><strong>Tot:</strong> ${r.to}</div>
        <div><strong>Door:</strong> ${r.user}</div>
        <div><strong>Doel:</strong> ${r.purpose}</div>
        <div><strong>Personen:</strong> ${r.persons}</div>
        <div><strong>Status:</strong> ${r.status}</div>

        ${
          isAdmin
          ? `
          ${r.status === "In afwachting" ? `<button class="call-btn" onclick="approveFirebase('${r.id}', 'Goedgekeurd')">âœ” Goedkeuren</button>
                                           <button class="call-btn" style="background:#444" onclick="approveFirebase('${r.id}', 'Afgekeurd')">âœ– Afkeuren</button>` : ""}
          <button class="call-btn" style="background:#900;" onclick="removeFirebase('${r.id}')">ğŸ—‘ Verwijderen</button>
          `
          : ""
        }
      </div>
    `;
    wrap.appendChild(card);
  });
}

// -------------------- APPROVE / REMOVE --------------------
function approveFirebase(id, status) {
  db.ref("reservations/" + id).update({ status })
    .then(() => {
      if(status === "Goedgekeurd"){
        db.ref("reservations/" + id).once("value", snap => {
          const r = snap.val();
          if(r) pushToGoogleCalendar(r);
        });
      }
    });
}

function removeFirebase(id) {
  if(!confirm("Weet je zeker dat je deze reservatie wil verwijderen?")) return;
  db.ref("reservations/" + id).remove();
}
</script>

</body>
</html>
