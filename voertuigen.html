<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voertuigenreservatie</title>
<link rel="stylesheet" href="style.css">
<script type="module">
  // --- Firebase SDK import ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  // --- Firebase config ---
  const firebaseConfig = {
      databaseURL: "https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.firebaseDB = db; // globaal beschikbaar voor scripts
  console.log("‚úÖ Firebase klaar");

  // --- Google API init ---
  let gapiInited = false;
  let gapiAuthInstance = null;
  function initGapi() {
      gapi.load('client:auth2', async () => {
          await gapi.client.init({
              apiKey: 'AIzaSyDLOdqVeA-SSjSN-0RtzDP4R451nqov0lE',
              clientId: '440406636112-36khnms08f1bjkol1aqsl6ded5pj39jk.apps.googleusercontent.com',
              discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
              scope: "https://www.googleapis.com/auth/calendar"
          });
          gapiAuthInstance = gapi.auth2.getAuthInstance();
          gapiInited = true;
          console.log("‚úÖ gapi klaar");
      });
  }
  initGapi();

  async function googleSignIn() {
      if (!gapiInited) return alert("Google API nog niet geladen");
      const user = await gapiAuthInstance.signIn();
      console.log("Ingelogd als:", user.getBasicProfile().getName());
  }

  async function pushToGoogleCalendar(reservation){
      if(!gapiInited) return console.warn("gapi nog niet klaar");
      if(!gapiAuthInstance.isSignedIn.get()) await googleSignIn();

      const event = {
          summary: reservation.vehicle,
          description: `Doel: ${reservation.purpose}\nAantal personen: ${reservation.persons}\nAanvrager: ${reservation.user}`,
          start: { dateTime: new Date(reservation.from).toISOString() },
          end: { dateTime: new Date(reservation.to).toISOString() },
          reminders: { useDefault: true }
      };

      try {
          await gapi.client.calendar.events.insert({
              calendarId: 'primary',
              resource: event
          });
          console.log("‚úî Reservatie naar Google Calendar gepusht:", reservation.vehicle);
      } catch(err){
          console.error("‚ö†Ô∏è Fout bij push:", err);
      }
  }

</script>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="logo.png" class="header-logo" alt="Brandweer Herentals">
    </div>
    <div class="header-right">
      <div class="header-greeting">Welkom</div>
      <div class="header-name" id="userName"></div>
      <div class="header-datetime" id="datetime"></div>
    </div>
  </header>

  <div class="content">
    <a href="index.html" class="backlink"><span class="arrow">‚Üê</span> Terug</a>

    <h2>üöí Nieuwe Voertuigenaanvraag</h2>
    <div class="card">
      <div class="card-header"><h3>Nieuwe aanvraag</h3></div>
      <div class="card-body">
        <label>Voertuig</label>
        <select id="vehicle">
          <option>Caddy S542</option>
          <option>Galaxy S541</option>
          <option>Personeelsbus S545</option>
          <option>Camionette L543</option>
        </select>

        <label>Van</label>
        <input type="datetime-local" id="from">

        <label>Tot</label>
        <input type="datetime-local" id="to">

        <label>Doeleinde</label>
        <input type="text" id="purpose">

        <label>Aantal personen</label>
        <input type="number" id="persons" min="1">

        <button class="call-btn" id="submitBtn">Aanvraag indienen</button>
      </div>
    </div>

    <h2>üìÖ Alle Reservaties</h2>
    <div id="reservations" class="grid"></div>
  </div>

</div>

<script type="module">
  // -------------------- GEBRUIKER --------------------
  const currentUser = localStorage.getItem("userName") || "Onbekend";
  document.getElementById("userName").textContent = currentUser;

  // -------------------- ADMIN CHECK --------------------
  const admins = ["Jonas Weckhuysen","Patrick Van Hove","Danny Van den Bergh"];
  const isAdmin = admins.includes(currentUser);

  // -------------------- DATETIME --------------------
  setInterval(() => {
      document.getElementById("datetime").textContent = new Date().toLocaleString("nl-BE");
  }, 1000);

  const reservationsRef = ref(window.firebaseDB, "reservations");

  // -------------------- SUBMIT --------------------
  document.getElementById("submitBtn").addEventListener("click", () => {
      const r = {
          user: currentUser,
          vehicle: vehicle.value,
          from: from.value,
          to: to.value,
          purpose: purpose.value,
          persons: persons.value,
          status: "In afwachting",
          timestamp: Date.now()
      };
      push(reservationsRef, r)
          .then(() => {
              // Velden leegmaken
              vehicle.selectedIndex = 0;
              from.value = "";
              to.value = "";
              purpose.value = "";
              persons.value = "";
              console.log("‚úî Reservatie opgeslagen in Firebase");
          })
          .catch(err => console.error("‚ö†Ô∏è Fout bij Firebase push:", err));
  });

  // -------------------- LIVE RENDER --------------------
  import { onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  onValue(reservationsRef, snapshot => {
      const data = snapshot.val() || {};
      const reservations = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      renderFirebase(reservations);
  });

  function renderFirebase(reservations) {
      const wrap = document.getElementById("reservations");
      wrap.innerHTML = "";

      reservations.forEach(r => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
              <div class="card-header"><h3>${r.vehicle}</h3></div>
              <div class="card-body">
                  <div><strong>Van:</strong> ${r.from}</div>
                  <div><strong>Tot:</strong> ${r.to}</div>
                  <div><strong>Door:</strong> ${r.user}</div>
                  <div><strong>Doel:</strong> ${r.purpose}</div>
                  <div><strong>Personen:</strong> ${r.persons}</div>
                  <div><strong>Status:</strong> ${r.status}</div>
                  ${
                      isAdmin
                      ? `
                      ${r.status === "In afwachting" ? `<button class="call-btn" onclick="approveFirebase('${r.id}', 'Goedgekeurd')">‚úî Goedkeuren</button>
                                                        <button class="call-btn" style="background:#444" onclick="approveFirebase('${r.id}', 'Afgekeurd')">‚úñ Afkeuren</button>` : ""}
                      <button class="call-btn" style="background:#900;" onclick="removeFirebase('${r.id}')">üóë Verwijderen</button>`
                      : ""
                  }
              </div>
          `;
          wrap.appendChild(card);
      });
  }

  // -------------------- APPROVE / DELETE --------------------
  function approveFirebase(id, status) {
      const rRef = ref(window.firebaseDB, "reservations/" + id);
      update(rRef, { status })
          .then(() => {
              console.log(`‚úî Reservatie ${status}`);
              if(status === "Goedgekeurd"){
                  get(rRef).then(snapshot => {
                      const r = snapshot.val();
                      if(r) pushToGoogleCalendar(r);
                  });
              }
          })
          .catch(err => console.error("‚ö†Ô∏è Fout bij update:", err));
  }

  function removeFirebase(id) {
      if(!confirm("Weet je zeker dat je deze reservatie wil verwijderen?")) return;
      const rRef = ref(window.firebaseDB, "reservations/" + id);
      remove(rRef).then(()=>console.log("üóë Reservatie verwijderd"));
  }
</script>

</body>
</html>
