<html lang="nl">
<head>
  <meta charset="utf-8">

</head>

<body>
<div class="container">

  <!-- HEADER (komt volledig uit style.css) -->
  <header class="app-header">
    <div class="header-left">
      <div class="logo">üî•</div>

      <div>
        <h1>Firecrew</h1>
        <p>VZW-sectie Brandweer Herentals</p>
      </div>
    </div>

    <div id="header-right">
      <div id="datetime"></div>
      <div id="ploegOfWeek"></div>
    </div>
  </header>

  <a href="/brandweerherentals/index.html" class="backlink">‚Üê Terug naar start</a>

  <main class="content">
    <div class="grid" id="fireGrid"></div>
  </main>

  <footer class="app-footer">
    <span>Firecrew v1.0</span>
    <span>üßØ Interne toegang</span>
  </footer>

</div>

<script>
// FIRECREW LINKS
const links = {
  agenda: {
    title: "Agenda",
    icon: "üóìÔ∏è",
    desc: "Evenementen & vergaderingen",
    url: "/brandweerherentals/firecrew/agenda.html"
  },
  boekhouding: {
    title: "Boekhouding",
    icon: "üí∞",
    desc: "Financieel overzicht en uitgaven",
    url: "/brandweerherentals/firecrew/boekhouding.html"
  },
  documenten: {
    title: "Documenten",
    icon: "üìÑ",
    desc: "Notulen, verslagen en statuten",
    url: "/brandweerherentals/firecrew/documenten.html"
  },
  werkgroepen: {
    title: "Werkgroepen",
    icon: "üë•",
    desc: "Overzicht van werkgroepen",
    url: "/brandweerherentals/firecrew/werkgroepen.html"
  }
};

Object.values(links).forEach(item => {
  const a = document.createElement("a");
  a.className = "btn";
  a.href = item.url;

  a.innerHTML = `
    <div class="icon">${item.icon}</div>
    <div>
      <div>${item.title}</div>
      <small>${item.desc}</small>
    </div>
  `;

  document.getElementById("fireGrid").appendChild(a);
});


// DATUM & PLOEG VAN WEEK
function currentPloeg() {
  const cyclus = ["A1","B1","C1","A2","B2","C2"];
  const ref = new Date("2025-01-03T12:00:00");
  const diff = Math.floor((Date.now() - ref) / (7*24*60*60*1000));
  return cyclus[(diff % cyclus.length + cyclus.length) % cyclus.length];
}

function updateHeader() {
  const now = new Date();
  document.getElementById("datetime").textContent =
    now.toLocaleString('nl-BE', {
      weekday: 'short',
      day: '2-digit',
      month: 'short',
      hour: '2-digit',
      minute: '2-digit'
    });

  document.getElementById("ploegOfWeek").textContent =
    "Ploeg van week: " + currentPloeg();
}

setInterval(updateHeader, 1000);
updateHeader();
</script>
<script src="header.js"></script>
</body>
</html>
