<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="/brandweerherentals/manifest.json">
<meta name="theme-color" content="#c71f1f">
<link rel="stylesheet" href="style.css">
<style>

/* Grid voor knoppen */
.content {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:10px; /* kleiner geworden zodat knoppen dichter bij elkaar staan */
  padding: 20px;
  min-height: 80vh;
}

/* Knoppen */
.btn {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:120px;   /* smaller */
  padding:30px 10px; /* verticaal groter, horizontaal smaller */
  border-radius:16px;
  background:#fff;
  color:#000;
  text-align:center;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
  transition:all 0.2s ease;
  border:1px solid #eee;
}

.btn:hover {
  transform:translateY(-4px);
  box-shadow:0 6px 14px rgba(0,0,0,0.18);
  background:#f9f9f9;
}

/* Icon */
.btn .icon {
  font-size:2rem; /* iets kleiner zodat het past in smallere knop */
  margin-bottom:6px;
}

/* png iconen */
.btn img.icon {
  width:36px;
  height:36px;
  margin-bottom:6px;
}

.btn small {
  color:#555;
  font-size:0.8rem;
}
/* Backlink */
.backlink {
  display:block;
  margin-bottom:20px;
  text-decoration:none;
  color:var(--red);
  font-weight:600;
}
.backlink .arrow {
  margin-right:6px;
}
</style>
</head>
<body>

<div class="container">
  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">
    </div>
    <div class="header-right">
      <div id="greeting" class="header-greeting"></div>
      <div id="datetime" class="header-datetime"></div>
      <div id="ploegOfWeek" class="header-ploeg"></div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">
    <a href="/brandweerherentals/" class="backlink">
      <span class="arrow">‚Üê</span> Terug naar start
    </a>

    <a href="https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=ex_6l868RE6S2t-IkEL0dqocXptaGhNPlV-vS_rmuEtUNTZUNVFFSUQwRldXTkpKREpGVlYyUzIwWC4u" class="btn">
      <div class="icon">üîß</div>
      <div>Defect melden</div>
      <small>Registreer een probleem</small>
    </a>

    <a href="/brandweerherentals/defectmeldingstatus.html" class="btn">
      <div class="icon">üìä</div>
      <div>Status bekijken</div>
      <small>Overzicht defecten</small>
    </a>
  </main>

  <footer>
    <div>Versie 1.1</div>
  </footer>
</div>

<script src="/brandweerherentals/header.js"></script>
</body>
</html>
