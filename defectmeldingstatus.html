<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Defectmeldingen ‚Äì Brandweer Herentals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.2rem;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .melding {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }

        .melding:hover {
            transform: scale(1.01);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }

        .item {
            flex: 1;
            min-width: 200px;
        }

        .label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status {
            padding: 6px 14px;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: inline-block;
        }

        /* Status kleuren */
        .Gemeld {
            background: #991b1b;
        }

        .Bezig {
            background: #92400e;
        }

        .Afgewerkt {
            background: #065f46;
        }

        .Onbekend {
            background: #374151;
        }

        .terug-container {
            text-align: center;
            margin: 40px 0;
        }

        .terug-btn {
            color: white !important;
            background: #1f2937;
            padding: 12px 28px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            transition: 0.2s;
        }

        .terug-btn:hover {
            transform: scale(1.05);
            background: #334155;
        }

        @media(max-width: 600px){
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

<h1>üìã Overzicht defectmeldingen</h1>

<div class="container" id="meldingen-container">
    <p style="text-align:center;">Meldingen worden geladen...</p>
</div>

<div class="terug-container">
    <a href="index.html" class="terug-btn">‚Üê Ga terug naar start</a>
</div>

<script>

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQPU8cIbYtxm6jjiDUPJxufcOkCbHrKR1RJGYcjIVzfPxXvUMm-jiRpq0XMcFbiyg/pub?output=csv";

const container = document.getElementById("meldingen-container");

fetch(SHEET_URL)
    .then(response => response.text())
    .then(csvText => {

        const rows = csvText.split("\n").map(r => r.split(","));
        const headers = rows.shift();

        function getIndex(name) {
            return headers.findIndex(h => h.trim().toLowerCase() === name.toLowerCase());
        }

        const naamIndex = getIndex("Naam");
        const datumIndex = getIndex("Datum");
        const omschrijvingIndex = getIndex("Defect omschrijving");
        const statusIndex = getIndex("Status");

        container.innerHTML = "";

        rows.forEach(row => {

            const naam = (row[naamIndex] || "").trim();
            const datum = (row[datumIndex] || "").trim();
            const omschrijving = (row[omschrijvingIndex] || "").trim();
            const statusRaw = (row[statusIndex] || "").trim();

            // Lege meldingen overslaan
            if (!naam && !datum && !omschrijving && !statusRaw) return;

            let status = statusRaw || "Onbekend";
            let statusClass = "Onbekend";

            if (status.toLowerCase().includes("gemeld")) {
                statusClass = "Gemeld";
            }
            else if (status.toLowerCase().includes("bezig")) {
                statusClass = "Bezig";
            }
            else if (status.toLowerCase().includes("afgewerkt")) {
                statusClass = "Afgewerkt";
            }

            const melding = document.createElement("div");
            melding.classList.add("melding");

            melding.innerHTML = `
                <div class="row">
                    <div class="item">
                        <div class="label">üë§ Naam</div>
                        <div class="value">${naam || "/"}</div>
                    </div>

                    <div class="item">
                        <div class="label">üìÖ Datum</div>
                        <div class="value">${datum || "/"}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="item" style="flex: 2">
                        <div class="label">üõ†Ô∏è Defect omschrijving</div>
                        <div class="value">${omschrijving || "/"}</div>
                    </div>

                    <div class="item">
                        <div class="label">üìå Status</div>
                        <span class="status ${statusClass}">${status}</span>
                    </div>
                </div>
            `;

            container.appendChild(melding);

        });

        if (container.innerHTML.trim() === "") {
            container.innerHTML = "<p style='text-align:center;'>Geen meldingen gevonden.</p>";
        }

    })
    .catch(error => {
        console.error(error);
        container.innerHTML = "<p style='color:red; text-align:center;'>Fout bij het laden van de gegevens</p>";
    });

</script>

</body>
</html>
