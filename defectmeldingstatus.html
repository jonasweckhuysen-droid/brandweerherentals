<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brandweer Herentals ‚Äî Defectmeldingen status</title>
<link rel="manifest" href="/brandweerherentals/manifest.json">
<meta name="theme-color" content="#c71f1f">
<link rel="stylesheet" href="style.css">

<style>
body {
  background: #f2f2f2;
}

/* Titel */
.page-title {
  color: #111;
  text-align: center;
  margin: 10px 0 5px;
  font-size: 1.6rem;
  font-weight: 700;
}

/* Teller */
.teller {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  color: #333;
}

/* Backlink wit */
.backlink {
  display:inline-block;
  margin: 10px 0 20px;
  text-decoration:none;
  color:#fff;
  font-weight:600;
}
.backlink .arrow {
  margin-right:6px;
}

/* Container meldingen */
#meldingenContainer {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Melding kaart */
.melding {
  background: #fff;
  padding: 16px;
  border-radius: 18px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.12);
  border: 1px solid #eee;
}

/* Rijen */
.row {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 10px;
  gap: 12px;
}

.item {
  flex: 1;
  min-width: 140px;
}

.label {
  font-size: 0.8rem;
  color: #888;
  margin-bottom: 3px;
}

.value {
  font-size: 1rem;
  font-weight: 600;
  color: #111;
  white-space: normal;
  word-break: break-word;
}

/* Status badges */
.status {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.9rem;
  text-align: center;
}

.status.Gemeld {
  background: #d6e4ff;
  color: #1c3faa;
}

.status.Bezig {
  background: #fff3cd;
  color: #856404;
}

.status.Afgewerkt {
  background: #d4edda;
  color: #155724;
}

.status.Onbekend {
  background: #eee;
  color: #333;
}

/* Loader / info */
.loader {
  text-align: center;
  margin-top: 40px;
  font-style: italic;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <img src="/brandweerherentals/icons/logo.png" alt="Brandweer Herentals" class="header-logo">
    </div>
    <div class="header-right">
      <div id="greeting" class="header-greeting"></div>
      <div id="datetime" class="header-datetime"></div>
      <div id="ploegOfWeek" class="header-ploeg"></div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">

    <a href="/brandweerherentals/" class="backlink">
      <span class="arrow">‚Üê</span> Terug naar start
    </a>

    <h2 class="page-title">üìä Defectmeldingen ‚Äî Live status</h2>
    <div id="teller" class="teller">Bezig met laden...</div>

    <div id="meldingenContainer">
      <p class="loader">Meldingen worden geladen...</p>
    </div>

  </main>

  <footer>
    <div>Versie 1.2</div>
  </footer>
</div>

<script src="/brandweerherentals/header.js"></script>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQPU8cIbYtxm6jjiDUPJxufcOkCbHrKR1RJGYcjIVzfPxXvUMm-jiRpq0XMcFbiyg/pub?output=csv";

const container = document.getElementById("meldingenContainer");
const teller = document.getElementById("teller");

function parseCSV(text) {
  const rows = [];
  let row = [];
  let inQuotes = false;
  let value = "";

  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const next = text[i + 1];

    if (char === '"' && inQuotes && next === '"') {
      value += '"';
      i++;
    } else if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      row.push(value);
      value = "";
    } else if ((char === '\n' || char === '\r') && !inQuotes) {
      if (value || row.length) {
        row.push(value);
        rows.push(row);
        row = [];
        value = "";
      }
    } else {
      value += char;
    }
  }

  if (value || row.length) {
    row.push(value);
    rows.push(row);
  }

  return rows;
}

// Datum parser (werkt ook met dd/mm/yyyy)
function parseDate(str) {
  if (!str) return new Date(0);

  // Probeer ISO eerst
  let d = new Date(str);
  if (!isNaN(d)) return d;

  // Probeer dd/mm/yyyy
  const parts = str.split("/");
  if (parts.length === 3) {
    return new Date(parts[2], parts[1] - 1, parts[0]);
  }

  return new Date(0);
}

fetch(SHEET_URL)
  .then(response => response.text())
  .then(csvText => {
    const rows = parseCSV(csvText);
    const headers = rows.shift();

    function getIndex(name) {
      return headers.findIndex(h => h.trim().toLowerCase() === name.toLowerCase());
    }

    const naamIndex = getIndex("Naam");
    const datumIndex = getIndex("Datum");
    const omschrijvingIndex = getIndex("Defect omschrijving");
    const statusIndex = getIndex("Status");

    const meldingenData = [];

    rows.forEach((row) => {
      const naam = (row[naamIndex] || "").trim();
      const datum = (row[datumIndex] || "").trim();
      const omschrijving = (row[omschrijvingIndex] || "").trim();
      const statusRaw = (row[statusIndex] || "").trim();

      if (!naam && !datum && !omschrijving && !statusRaw) return;

      let status = statusRaw || "Onbekend";
      let statusClass = "Onbekend";

      const lower = statusRaw.toLowerCase();

      if (lower.includes("gemeld")) {
        status = "Gemeld";
        statusClass = "Gemeld";
      } 
      else if (lower.includes("bezig") || lower.includes("behandeling")) {
        status = "In behandeling";
        statusClass = "Bezig";
      } 
      else if (lower.includes("afgewerkt") || lower.includes("opgelost")) {
        status = "Afgewerkt";
        statusClass = "Afgewerkt";
      }

      meldingenData.push({
        naam,
        datum,
        datumObj: parseDate(datum),
        omschrijving,
        status,
        statusClass
      });
    });

    // Sorteer nieuw ‚Üí oud
    meldingenData.sort((a, b) => b.datumObj - a.datumObj);

    container.innerHTML = "";
    teller.textContent = `Totaal: ${meldingenData.length} meldingen`;

    if (meldingenData.length === 0) {
      container.innerHTML = "<p class='loader'>Geen meldingen gevonden</p>";
      return;
    }

    meldingenData.forEach(m => {
      const melding = document.createElement("div");
      melding.classList.add("melding");

      melding.innerHTML = `
        <div class="row">
          <div class="item">
            <div class="label">üë§ Naam</div>
            <div class="value">${m.naam || "/"}</div>
          </div>
          <div class="item">
            <div class="label">üìÖ Datum</div>
            <div class="value">${m.datum || "/"}</div>
          </div>
        </div>

        <div class="row">
          <div class="item" style="flex:2">
            <div class="label">üõ†Ô∏è Defect omschrijving</div>
            <div class="value">${m.omschrijving || "/"}</div>
          </div>
          <div class="item">
            <div class="label">üìå Status</div>
            <span class="status ${m.statusClass}">${m.status}</span>
          </div>
        </div>
      `;

      container.appendChild(melding);
    });

  })
  .catch(err => {
    console.error(err);
    container.innerHTML = "<p class='loader' style='color:red;'>Fout bij het laden van de gegevens</p>";
    teller.textContent = "Fout bij laden";
  });
</script>

</body>
</html>
