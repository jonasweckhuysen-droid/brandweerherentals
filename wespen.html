<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wespen — Brandweer Herentals</title>
  <link rel="manifest" href="/brandweerherentals/manifest.json">
  <meta name="theme-color" content="#c71f1f">
  <style>
    :root {
      --red: #c71f1f;
      --dark: #111;
      --light: #fff;
      --muted: #f6f6f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html, body { margin:0; padding:0; height:100%; }
    body {
      background: linear-gradient(180deg, #fff 0%, #f8f8f8 100%);
      display:flex;
      justify-content:center;
      padding:20px;
      -webkit-font-smoothing:antialiased;
    }
    .container {
      width:100%;
      max-width:780px;
      background: var(--light);
      border-radius:18px;
      border:4px solid var(--red);
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      overflow:hidden;
    }
    header {
      display:flex;
      align-items:center;
      gap:12px;
      padding:18px;
      background: linear-gradient(90deg, var(--red), #8f1515);
      color: var(--light);
    }
    header .logo {
      width:52px;
      height:52px;
      border-radius:10px;
      background: rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
    }
    header h1 { margin:0; font-size:18px; }
    header p { margin:0; font-size:12px; opacity:0.9; }
    .content { padding:18px; }
    .event {
      background: var(--muted);
      border-radius:12px;
      padding:14px;
      margin-bottom:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .event-date {
      font-weight:700;
      color:var(--red);
      font-size:15px;
    }
    .event-title { font-size:16px; font-weight:600; }
    .event-desc { font-size:14px; opacity:0.8; white-space:pre-wrap; }
    footer {
      padding:12px 18px;
      font-size:13px;
      color:#444;
      background:#fff;
      border-top:1px solid #eee;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    a.back {
      display:inline-block;
      color:var(--red);
      font-weight:700;
      text-decoration:none;
      margin-bottom:12px;
    }
    table.wespen {
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
    }
    table.wespen td {
      padding:6px 8px;
      vertical-align:top;
      border-bottom:1px solid rgba(0,0,0,0.04);
    }
    table.wespen td.col-head {
      font-weight:700;
      color:var(--red);
      width:140px;
    }
  </style>
  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container" role="application" aria-label="Wespenplanning Herentals">
    <header>
      <div class="logo" aria-hidden="true">BWH</div>
      <div>
        <h1>Wespenverdelging</h1>
        <p>Wie staat op voor de volgende dag</p>
      </div>
    </header>
    <main class="content">
      <a href="/brandweerherentals/" class="back">← Terug naar start</a>
      <div id="wespenList">Laden…</div>
    </main>
    <footer>
      <div class="small">Versie 1.1 —</div>
      <div class="small">Laatste update: <span id="today"></span></div>
    </footer>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("today").textContent =
      new Date().toLocaleDateString("nl-BE", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    const excelUrl = "/brandweerherentals/data/wespen.xlsx";

    async function loadExcel(url){
      const resp = await fetch(url);
      const arrayBuffer = await resp.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      return XLSX.utils.sheet_to_json(sheet, { header:1 }); // array van arrays
    }

    function parseExcelData(data){
      const today = new Date(); today.setHours(0,0,0,0);
      for(let row of data){
        if(!row || row.length<2) continue;
        const dateStr = row[0];
        let date = new Date(dateStr);
        if(isNaN(date.getTime())){
          date = new Date(Date.parse(dateStr.replace(/(\d+)\s+([a-z]+)\s+(\d{4})/i, "$2 $1, $3")));
        }
        if(date >= today){
          const names = row.slice(2,6);
          while(names.length < 4) names.push("");
          return { raw: row[0], ploegcode: row[1], names };
        }
      }
      return null;
    }

    (async function(){
      const output = document.getElementById("wespenList");
      try{
        const data = await loadExcel(excelUrl);
        const next = parseExcelData(data);
        if(!next){
          output.innerHTML = "<p>Geen toekomstige ploegdagen meer.</p>";
          return;
        }

        // **originele layout met kader**
        const html = `
          <div class="event">
            <div class="event-date">${escapeHtml(next.raw)}</div>
            <div class="event-title">Ploegcode: ${escapeHtml(next.ploegcode)}</div>
            <div class="event-desc">
              <table class="wespen">
                <tr><td class="col-head">Ploeg 1</td><td>${escapeHtml(next.names[0])}</td></tr>
                <tr><td class="col-head">Ploeg 1</td><td>${escapeHtml(next.names[1])}</td></tr>
                <tr><td class="col-head">Ploeg 2</td><td>${escapeHtml(next.names[2])}</td></tr>
                <tr><td class="col-head">Ploeg 2</td><td>${escapeHtml(next.names[3])}</td></tr>
              </table>
            </div>
          </div>`;
        output.innerHTML = html;

      }catch(err){
        console.error(err);
        output.innerHTML = "<p>Kon Excel niet laden of parsen.</p>";
      }
    })();

    function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  });
  </script>
</body>
</html>
