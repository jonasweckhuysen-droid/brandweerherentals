<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brandweer Herentals - Portal</title>

<meta name="theme-color" content="#c71f1f">
<link rel="manifest" href="/brandweerherentals/manifest.json">
<link rel="stylesheet" href="style.css">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#2b2b2b;
    display:flex;
    justify-content:center;
}

.container{
    width:100%;
    max-width:480px;
    background:#1f1f1f;
    min-height:100vh;
    padding-bottom:20px;
}

/* HEADER */
#appHeader{
    width:100%;
    background:#c71f1f;
    border-radius:0 0 20px 20px;
    padding:15px;
    color:white;
    display:flex;
    align-items:center;
    gap:15px;
    box-sizing:border-box;
}

.header-logo{
    height:50px;
}

.header-right{
    display:flex;
    flex-direction:column;
    font-size:14px;
}

.header-ploeg{
    font-weight:bold;
}

/* CONTENT */
.content{
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

/* FUNCTION BUTTONS */
.role-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.role-btn{
    background:#333;
    color:white;
    text-decoration:none;
    padding:20px;
    border-radius:18px;
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    box-shadow:0 5px 10px rgba(0,0,0,0.4);
    font-size:15px;
    transition:0.2s;
}

.role-btn:active{
    transform:scale(0.95);
}

.role-icon{
    font-size:30px;
    margin-bottom:6px;
}

footer{
    text-align:center;
    color:#999;
    font-size:12px;
    padding:5px;
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<header id="appHeader">
    <img src="/brandweerherentals/icons/logo.png" class="header-logo">
    <div class="header-right">
        <div id="greeting"></div>
        <div id="datetime"></div>
        <div id="ploegOfWeek" class="header-ploeg"></div>
    </div>
</header>

<!-- CONTENT -->
<div class="content">

    <h3 style="color:white;text-align:center;margin-bottom:5px;">
        Kies je functie
    </h3>

    <div class="role-grid">

        <a href="brandweer.html" class="role-btn">
            <div class="role-icon">ðŸš’</div>
            <strong>Brandweer</strong>
        </a>

        <a href="chauffeur.html" class="role-btn">
            <div class="role-icon">ðŸš›</div>
            <strong>Chauffeur</strong>
        </a>

        <a href="ambulancier.html" class="role-btn">
            <div class="role-icon">ðŸš‘</div>
            <strong>Ambulancier</strong>
        </a>

        <a href="duiker.html" class="role-btn">
            <div class="role-icon">ðŸ¤¿</div>
            <strong>Duiker</strong>
        </a>

    </div>

</div>

<footer>Versie 1.2</footer>

</div>

<script>
// ==================================
// HEADER INFO
// ==================================
function updateHeader(){
    const now = new Date();

    document.getElementById("datetime").innerText =
        now.toLocaleDateString("nl-BE",{day:'2-digit',month:'2-digit',year:'numeric'}) +
        " - " +
        now.toLocaleTimeString("nl-BE",{hour:'2-digit',minute:'2-digit'});

    let h = now.getHours();
    let greet = "Goedenavond";
    if(h < 12) greet = "Goedemorgen";
    else if(h < 18) greet = "Goedemiddag";

    let name = localStorage.getItem("gebruikersnaam") || "collega";
    document.getElementById("greeting").innerText = greet + " " + name;
}

setInterval(updateHeader, 1000);
updateHeader();

// ==================================
// PLOEG VAN DE WEEK
// ==================================
const ploegen = ["Alpha","Bravo","Charlie","Delta"];
const week = Math.floor((new Date() - new Date(2024,0,1)) / (1000*60*60*24*7));
document.getElementById("ploegOfWeek").innerText =
    "Ploeg van de week: " + ploegen[week % ploegen.length];
</script>

</body>
</html>
