// ================= HELPERS =================
function normalizeName(name){
  return name.trim().replace(/\s+/g," ").toLowerCase();
}

// ================= NORMALIZED PERSONNEL =================
const personnelNormalized = {};
Object.keys(personnel).forEach(n=>{
  const key = normalizeName(n);
  personnelNormalized[key] = [...personnel[n]];
  if(adminNames.includes(key)){
    personnelNormalized[key].push("admin");
  }
});

// ================= LOGIN =================
saveName.onclick = () => {
  const name = normalizeName(nameInput.value);
  if(!personnelNormalized[name]){
    nameError.style.display="block";
    return;
  }
  localStorage.setItem("userName", name);
  location.reload();
};

// ================= GRID =================
function renderGrid(){
  const roles = personnelNormalized[localStorage.getItem("userName")] || [];
  const grid = document.getElementById("buttonGrid");
  grid.innerHTML="";

  Object.values(links)
    .sort((a,b)=>a.title.localeCompare(b.title,"nl"))
    .forEach(l=>{
      if(l.roles.length && !l.roles.some(r=>roles.includes(r))) return;
      const a=document.createElement("a");
      a.className="btn";
      a.href=l.url;
      a.innerHTML=`<div class="icon">${l.icon}</div><div><div>${l.title}</div><small>${l.desc}</small></div>`;
      grid.appendChild(a);
    });
}

// ================= LOGOUT =================
function logout(){
  localStorage.removeItem("userName");
  location.reload();
}

// ================= START =================
window.addEventListener("DOMContentLoaded",()=>{
  if(!localStorage.getItem("userName")){
    nameOverlay.style.display="flex";
    return;
  }
  appContent.style.display="block";
  renderGrid();
