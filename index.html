<script>
// ================= LINKS =================
const links = {
  agenda:{title:"Agenda",icon:"ðŸ“…",desc:"Belangrijke data",url:"/brandweerherentals/agenda.html",roles:[]},
  verdi:{title:"Verdi",icon:"ðŸ“Ÿ",desc:"Oproepen",url:"https://kempen.verdi.cloud/",roles:[]},
  abiweb:{title:"Abiweb",icon:"ðŸ“š",desc:"Oefeningen",url:"https://abiweb.brandweerzonekempen.be/",roles:[]},
  defect:{title:"Defectmelding",icon:"ðŸ”§",desc:"Meld defecten",url:"/brandweerherentals/defectmelding.html",roles:[]},
  order:{title:"Bestelling",icon:"ðŸ“¦",desc:"Materiaal",url:"https://forms.cloud.microsoft/e/GjHr1Kym0w",roles:[]},

  chauffeur:{title:"Chauffeur",icon:"ðŸš’",desc:"Chauffeur info",url:"/brandweerherentals/chauffeur.html",roles:["chauffeur"]},
  ambulance:{title:"Ambulance",icon:"ðŸš‘",desc:"Ambulancier info",url:"https://dgh.brandweerzonekempen.be",roles:["ambulancier"]},
  duiker:{title:"Duikers",icon:"ðŸ¤¿",desc:"Duikteam",url:"/brandweerherentals/duiker.html",roles:["duiker"]},

  logistiek:{title:"Logistiek",icon:"ðŸ›’",desc:"Transport",url:"https://form.jotform.com/230682691731055",roles:["chauffeur"]},
  vehicle:{title:"Voertuigreservatie",icon:"ðŸš’",desc:"Reservatie",url:"https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=ex_6l868RE6S2t-IkEL0dqocXptaGhNPlV-vS_rmuEtUN0JBTzkySTI0STFZUlk4Q01GOVRTR1UzMy4u",roles:["chauffeur"]},
  vlam:{title:"VLAM",icon:"ðŸ”¥",desc:"VLAM platform",url:"https://vlam.brandweerzonekempen.be/",roles:[]},

  permanentie:{title:"Permanentie",icon:"ðŸ•’",desc:"Planning",url:"/brandweerherentals/permanentie.html",roles:[]},
  wespen:{title:"Wespen",icon:"ðŸ",desc:"Ploeg van dienst",url:"/brandweerherentals/wespen.html",roles:[]},
  wegenwerken:{title:"Wegenwerken",icon:"ðŸš§",desc:"Actuele info",url:"/brandweerherentals/wegenwerken.html",roles:[]}
};

// ================= PERSONEEL =================
const personnel = {
  "Jonas Weckhuysen":["chauffeur","ambulancier","brandweer","duiker"],
  "Patrick Van Hove":["ambulancier","brandweer","chauffeur","duiker"],
  "Bart Boons":["ambulancier","duiker","brandweer"],
  "Steven Maes":["chauffeur","ambulancier","brandweer"],
  "Joris Nyssen":["brandweer"],
  "Bart Verbiest":["ambulancier"],
  "Bob Debecker":["brandweer"]
  // â† rest kan je hier blijven aanvullen
};

// ================= NORMALISATIE =================
function normalizeName(name){
  return name.trim().replace(/\s+/g," ").toLowerCase();
}

const personnelNormalized = {};
Object.keys(personnel).forEach(n=>{
  personnelNormalized[normalizeName(n)] = personnel[n];
});

// ================= LOGIN =================
saveName.onclick = () => {
  const name = normalizeName(nameInput.value);

  if(!personnelNormalized[name]){
    nameError.style.display="block";
    return;
  }

  localStorage.setItem("userName", name);
  location.reload();
};

// ================= GRID =================
function renderGrid(){
  const roles = personnelNormalized[localStorage.getItem("userName")] || [];
  const grid = document.getElementById("buttonGrid");
  grid.innerHTML="";

  Object.values(links)
    .sort((a,b)=>a.title.localeCompare(b.title,"nl"))
    .forEach(l=>{
      if(l.roles.length && !l.roles.some(r=>roles.includes(r))) return;

      const a=document.createElement("a");
      a.className="btn";
      a.href=l.url;
      a.innerHTML=`
        <div class="icon">${l.icon}</div>
        <div><div>${l.title}</div><small>${l.desc}</small></div>`;
      grid.appendChild(a);
    });
}

// ================= LOGOUT =================
function logout(){
  localStorage.removeItem("userName");
  location.reload();
}

// ================= START =================
window.addEventListener("DOMContentLoaded",()=>{
  if(!localStorage.getItem("userName")){
    nameOverlay.style.display="flex";
    return;
  }
  appContent.style.display="block";
  renderGrid();
});
</script>

<script src="/brandweerherentals/header.js"></script>
</body>
