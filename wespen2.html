<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wespenplanning</title>

<link rel="stylesheet" href="/brandweerherentals/style.css">

<meta name="firebase-db" content="https://post-herentals-default-rtdb.europe-west1.firebasedatabase.app/">

<!-- Deze meta's worden server-side gezet -->
<!--
<meta name="wespen-username" content="jan">
<meta name="wespen-team" content="A1">
-->

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
<div class="container">

<header>
  <h1>Wespenverdelging – Planning</h1>
  <p>
    Gebruiker: <strong id="currentUser"></strong> |
    Ploeg: <strong id="currentTeam"></strong>
  </p>
</header>

<section class="card">
  <h2>Beschikbaarheid (tot 15 februari)</h2>
  <div id="datesContainer">Laden…</div>
</section>

<section class="card">
  <h2>Planning</h2>
  <button id="generateSchedule">Genereer planning (admin)</button>
  <div id="scheduleContainer">Nog geen planning.</div>
</section>

<section class="card">
  <h2>Omruil-aanvragen</h2>
  <div id="swapsContainer">Geen aanvragen.</div>
</section>

</div>

<script>
const firebaseConfig = {
  databaseURL: document.querySelector('meta[name="firebase-db"]').content
};
firebase.initializeApp(firebaseConfig);
</script>

<script src="/brandweerherentals/planning.js"></script>
</body>
</html>
