<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personeelsfeuille Editor â€” Brandweer Herentals</title>
<link rel="stylesheet" href="style.css">
<style>
#pdfContainer {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
}
.pdfCanvas { width: 100%; display:block; }
.overlay-field, .overlay-select {
  position: absolute;
  font-size: 0.9rem;
  border-radius: 6px;
  padding: 4px 6px;
  border: 1px solid #c71f1f;
  background: rgba(255,255,255,0.8);
  color: #000;
  cursor: move;
  min-width: 50px;
}
.overlay-field:focus, .overlay-select:focus {
  outline: 2px dashed #c71f1f;
}
#savePositions {
  margin: 20px;
  padding: 12px 20px;
  border:none;
  border-radius:10px;
  background:#c71f1f;
  color:#fff;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Personeelsfeuille Editor</h2>
  <div id="pdfContainer">
    <canvas id="pdfCanvas" class="pdfCanvas"></canvas>

    <!-- voorbeeldvelden -->
    <input type="text" class="overlay-field" id="veld_datum" value="Datum">
    <input type="text" class="overlay-field" id="veld_omschrijving" value="Omschrijving">
    <input type="text" class="overlay-field" id="veld_begin" value="Beginuur">
    <input type="text" class="overlay-field" id="veld_eind" value="Einduur">
    <input type="text" class="overlay-field" id="veld_locatie" value="Locatie">
  </div>

  <button id="savePositions">ðŸ’¾ Opslaan posities</button>
</div>

<script type="module">
import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js';

const pdfUrl = '/personeelsfeuille.pdf';
const canvas = document.getElementById('pdfCanvas');
const ctx = canvas.getContext('2d');

pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
  pdf.getPage(1).then(page => {
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    page.render({ canvasContext: ctx, viewport });
  });
});

// ======== Drag & Drop voor overlayvelden ========
let dragItem = null;
let offsetX = 0;
let offsetY = 0;

document.querySelectorAll('.overlay-field, .overlay-select').forEach(el => {
  el.addEventListener('mousedown', (e) => {
    dragItem = el;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    el.style.zIndex = 1000;
  });
});

document.addEventListener('mousemove', e => {
  if(dragItem){
    dragItem.style.left = (e.clientX - offsetX) + 'px';
    dragItem.style.top = (e.clientY - offsetY) + 'px';
  }
});

document.addEventListener('mouseup', e => {
  if(dragItem) dragItem.style.zIndex = 1;
  dragItem = null;
});

// ======== Opslaan posities ========
document.getElementById('savePositions').addEventListener('click', () => {
  const velden = document.querySelectorAll('.overlay-field, .overlay-select');
  const posities = {};
  velden.forEach(v => {
    posities[v.id] = {
      top: v.style.top,
      left: v.style.left,
      width: v.style.width,
      height: v.style.height
    };
  });
  console.log("Velden posities:", posities);
  alert("âœ… Posities opgeslagen! Kopieer ze uit de console en gebruik in je app.");
});
</script>
</body>
</html>
